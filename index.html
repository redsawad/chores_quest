                    const osc = ctx.createOscillator();

                    osc.frequency.setValueAtTime(600, ctx.currentTime);

                        onDelete();

                const particles = [];
                const colors = ['#eab308', '#ef4444', '#3b82f6', '#22c55e', '#a855f7'];
                
                for(let i=0; i<150; i++) {
                    particles.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height - canvas.height,
                        vx: Math.random() * 4 - 2,
                        vy: Math.random() * 4 + 2,
                        color: colors[Math.floor(Math.random() * colors.length)],
                        size: Math.random() * 8 + 4
                    });
                }

                const animate = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    particles.forEach(p => {
                        p.x += p.vx; p.y += p.vy;
                        if (p.y > canvas.height) p.y = -20;
                        ctx.fillStyle = p.color; ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill();
                    });
                    requestAnimationFrame(animate);
                };
                animate();
            }, []);

                    if (u.id === userId) {
                        const currentClaimed = u.claimedRewards || [];
                        const index = currentClaimed.indexOf(rewardId);
                        if (index > -1) {
                            const newClaimed = [...currentClaimed];
                            newClaimed.splice(index, 1);
                            return { ...u, claimedRewards: newClaimed, fulfilledRewards: [...(u.fulfilledRewards || []), rewardId] };
                        }
                    }
                    return u;
                });
                setUsers(updatedUsers);
                saveGameState(updatedUsers, quests, rewards, parentPin, vacationMode, vacationStartTime, weeklyGoal, wishlist, shopState);
            };

            const deleteQuest = (id) => {
                const qList = quests.filter(x=>x.id !== id);
                setQuests(qList); saveGameState(users, qList, rewards, parentPin, vacationMode, vacationStartTime, weeklyGoal, wishlist, shopState);
            };

            const deleteReward = (id) => {
                const rList = rewards.filter(x=>x.id !== id);
                setRewards(rList); saveGameState(users, quests, rList, parentPin, vacationMode, vacationStartTime, weeklyGoal, wishlist, shopState);
            };

            const addUser = (name) => {
                if (!name || !name.trim()) return;
                const id = 'u' + Date.now();
                
                const u = [...users, { id, name: name.trim(), avatar: "ðŸ™‚", themeColor: "yellow", passcode: "0000", totalXP: 0, level: 1, gems: 0, completedIds: [], pendingIds: [], cooldowns: {}, claimedRewards: [], fulfilledRewards: [], forceActiveIds: [], isDeactivated: false, history: [], notifications: [], streak: 0, lastQuestDate: null, inventory: [], shopCooldowns: {}, dailyPurchases: {}, tradeRequests: [] }];
                setUsers(u); saveGameState(u, quests, rewards, parentPin, vacationMode, vacationStartTime, weeklyGoal, wishlist, shopState);
            };

            const editUser = (userId, currentName) => {
                openKeyboard('text', currentName, 'Edit Player Name', (newName) => {
                    if (newName && newName.trim()) {
                        const updatedUsers = users.map(u => u.id === userId ? { ...u, name: newName.trim() } : u);
                        setUsers(updatedUsers);
                        saveGameState(updatedUsers, quests, rewards, parentPin, vacationMode, vacationStartTime, weeklyGoal, wishlist, shopState);
                        setActionModalMode(null);
                    }
                });
                setActionModalMode(null);
                setTimeout(() => {
                    openKeyboard('text', currentName, 'Edit Player Name', (newName) => {
                        if (newName && newName.trim()) {
                            const updatedUsers = users.map(u => u.id === userId ? { ...u, name: newName.trim() } : u);
                            setUsers(updatedUsers);
                            saveGameState(updatedUsers, quests, rewards, parentPin, vacationMode, vacationStartTime, weeklyGoal, wishlist, shopState);
                        }
                    });
                }, 50);
            };

            const updateAvatar = (userId, newAvatar) => {
                const updatedUsers = users.map(u => u.id === userId ? { ...u, avatar: newAvatar } : u);
                setUsers(updatedUsers);
                saveGameState(updatedUsers, quests, rewards, parentPin, vacationMode, vacationStartTime, weeklyGoal, wishlist, shopState);
            };

            const updateTheme = (userId, newColor) => {
                const updatedUsers = users.map(u => u.id === userId ? { ...u, themeColor: newColor } : u);
                setUsers(updatedUsers);
                saveGameState(updatedUsers, quests, rewards, parentPin, vacationMode, vacationStartTime, weeklyGoal, wishlist, shopState);
            };

            const handleDeactivateUser = (userId) => {
                if (activeUsersList.length <= 1) {
                    alert("Cannot deactivate the last active player.");
                    return;
                }
                if (confirm("Deactivate this player? They will be hidden from the list but data is preserved.")) {
                    const updatedUsers = users.map(u => u.id === userId ? { ...u, isDeactivated: true } : u);
                    setUsers(updatedUsers);
                    if (activeUserId === userId) setActiveUserId(null);
                    saveGameState(updatedUsers, quests, rewards, parentPin, vacationMode, vacationStartTime, weeklyGoal, wishlist, shopState);
                    setActionModalMode(null);
                }
            };

            const handleReactivateUser = (userId) => {
                const updatedUsers = users.map(u => u.id === userId ? { ...u, isDeactivated: false } : u);
                setUsers(updatedUsers);
                saveGameState(updatedUsers, quests, rewards, parentPin, vacationMode, vacationStartTime, weeklyGoal, wishlist, shopState);
                setActionModalMode(null);
            };

            const toggleVacationMode = () => {
                if (vacationMode) {
                    // Turning OFF: Shift cooldowns
                    const end = Date.now();
                    const start = vacationStartTime || end;
                    const diff = end - start;
                    
                    const updatedUsers = users.map(u => {
                        const newCooldowns = {};
                        Object.entries(u.cooldowns || {}).forEach(([qid, time]) => {
                            // If cooldown was set to expire after vacation started, extend it
                            if (time > start) {
                                newCooldowns[qid] = time + diff;
                            } else {
                                newCooldowns[qid] = time;
                            }
                        });
                        return { ...u, cooldowns: newCooldowns };
                    });
                    setUsers(updatedUsers);
                    setVacationMode(false);
                    setVacationStartTime(null);
                    saveGameState(updatedUsers, quests, rewards, parentPin, false, null, weeklyGoal, wishlist, shopState);
                } else {
                    // Turning ON
                    const now = Date.now();
                    setVacationMode(true);
                    setVacationStartTime(now);
                    saveGameState(users, quests, rewards, parentPin, true, now, weeklyGoal, wishlist, shopState);
                }
            };

            const handleSellItem = (userId, item) => {
                const updatedUsers = users.map(u => {
                    if (u.id === userId) {
                        const newInventory = u.inventory.filter(i => i.id !== item.id);
                        const newGems = (u.gems || 0) + (item.value || 0);
                        return { ...u, inventory: newInventory, gems: newGems };
                    }
                    return u;
                });
                setUsers(updatedUsers);
                saveGameState(updatedUsers, quests, rewards, parentPin, vacationMode, vacationStartTime, weeklyGoal, wishlist, shopState);
                setSelectedInventoryItem(null);
                if (item.value > 0) playCoinSound();
            };

            const handleGiveItem = () => {
                if (!activeUser || !giveItemState.text.trim()) return;
                const newItem = {
                    id: Date.now(),
                    text: giveItemState.text.trim(),
                    rarity: giveItemState.rarity,
                    value: parseInt(giveItemState.value) || 0,
                    timestamp: Date.now()
                };
                const updatedUsers = users.map(u => u.id === activeUser.id ? { ...u, inventory: [newItem, ...(u.inventory || [])] } : u);
                setUsers(updatedUsers);
                saveGameState(updatedUsers, quests, rewards, parentPin, vacationMode, vacationStartTime, weeklyGoal, wishlist, shopState);
                setGiveItemState({ isOpen: false, text: "", rarity: "common", value: 0 });
                playCoinSound();
            };

            const handleAddAchievement = () => {
                if (!achievementState.userId || !achievementState.text.trim()) return;
                const updatedUsers = users.map(u => {
                    if (u.id === achievementState.userId) {
                        return {
                            ...u,
                            notifications: [{ 
                                id: Date.now(), 
                                message: achievementState.text.trim(), 
                                type: 'achievement', 
                                timestamp: Date.now() 
                            }, ...(u.notifications || [])].slice(0, 20)
                        };
                    }
                    return u;
                });
                setUsers(updatedUsers);
                saveGameState(updatedUsers, quests, rewards, parentPin, vacationMode, vacationStartTime, weeklyGoal, wishlist, shopState);
                setAchievementState({ isOpen: false, userId: "", text: "" });
            };

            const deleteAchievement = (userId, notificationId) => {
                const updatedUsers = users.map(u => {
                    if (u.id === userId) {
                        return {
                            ...u,
                            notifications: (u.notifications || []).filter(n => n.id !== notificationId)
                        };
                    }
                    return u;
                });
                setUsers(updatedUsers);
                saveGameState(updatedUsers, quests, rewards, parentPin, vacationMode, vacationStartTime, weeklyGoal, wishlist, shopState);
            };

            const formatCooldown = (cdTime) => {
                const diff = cdTime - now;
                if (diff <= 0) return null;
                const days = Math.floor(diff / 86400000);
                const hours = Math.floor((diff % 86400000) / 3600000);
                const mins = Math.ceil((diff % 3600000) / 60000);
                return days > 0 ? `${days}d ${hours}h` : hours > 0 ? `${hours}h ${mins}m` : `${mins}m`;
            };

            const toggleDay = (dayIndex) => {
                const currentDays = newQuest.days || [];
                if (currentDays.includes(dayIndex)) {
                    setNewQuest({...newQuest, days: currentDays.filter(d => d !== dayIndex)});
                } else {
                    setNewQuest({...newQuest, days: [...currentDays, dayIndex]});

            const currentAppId = window.FirebaseSDK?.appId || 'Local-Only-Mode';
            const currentDayIndex = new Date(now).getDay();

            const pendingApprovalsCount = users.reduce((acc, u) => acc + (u.pendingIds || []).length, 0);
            const pendingFulfillCount = users.reduce((acc, u) => acc + (u.claimedRewards || []).length, 0);
            const totalPending = pendingApprovalsCount + pendingFulfillCount;

            const recentAchievements = users.flatMap(u => 
                (u.notifications || [])

                            <Icon name="map" size={16}/> <span className="hidden sm:inline">Missions</span>
                        </button>
                        <button onClick={() => setPlayerTab('shop')} className={`flex-1 py-3 rounded-xl text-xs font-black uppercase tracking-widest transition-all flex items-center justify-center gap-2 ${playerTab === 'shop' ? 'bg-emerald-600 text-white shadow-lg' : 'text-slate-500 hover:text-slate-300'}`}>
                            <Icon name="shopping-bag" size={16}/> <span className="hidden sm:inline">Shop</span>
                        </button>
                        <button onClick={() => setPlayerTab('inventory')} className={`flex-1 py-3 rounded-xl text-xs font-black uppercase tracking-widest transition-all flex items-center justify-center gap-2 ${playerTab === 'inventory' ? 'bg-yellow-500 text-slate-900 shadow-lg' : 'text-slate-500 hover:text-slate-300'}`}>

                    <div className="animate-in fade-in slide-in-from-bottom-4 duration-500">
                    {/* Trade Inbox */}
                    {(activeUser?.tradeRequests || []).length > 0 && (

                                            <button onClick={() => resolveTrade(req, true)} className="p-2 bg-emerald-600 rounded-lg text-white hover:bg-emerald-500"><Icon name="check" size={14}/></button>
                                            <button onClick={() => resolveTrade(req, false)} className="p-2 bg-red-600 rounded-lg text-white hover:bg-red-500"><Icon name="x" size={14}/></button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {/* Inventory Section */}
                    <div className="mb-8">
                        <div className="flex justify-between items-center mb-4 px-2">
                            <h2 className="text-sm font-black text-slate-500 uppercase tracking-[0.2em] flex items-center gap-2 tracking-widest"><Icon name="backpack" size={16}/> Treasure Bag</h2>
                            <span className="text-[9px] text-slate-600 font-bold uppercase hidden sm:inline-block">Tap item to Trade/Sell</span>
                            <div className="flex items-center gap-2">
                                <button onClick={() => { setBulkSellMode(!bulkSellMode); setSelectedInventoryIds([]); }} className={`text-[10px] font-bold uppercase px-3 py-1.5 rounded transition-all ${bulkSellMode ? 'bg-yellow-500 text-slate-900' : 'bg-slate-800 text-slate-400 hover:text-white'}`}>
                                    {bulkSellMode ? 'Cancel' : 'Bulk Sell'}
                                </button>
                                <span className="text-[10px] font-bold text-emerald-500 uppercase bg-emerald-500/10 px-2 py-1 rounded">{activeUser?.gems || 0} Gems</span>
                                {isParentMode && (
                                    <button onClick={() => setGiveItemState({ isOpen: true, text: "", rarity: "common", value: 0 })} className="bg-blue-600 text-white px-3 py-1.5 rounded text-[10px] font-bold uppercase hover:bg-blue-500 ml-2">Give Item</button>
                                )}
                            </div>
                        </div>
                        <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-3">
                            {(activeUser?.inventory || []).length === 0 && <div className="col-span-full text-center text-slate-600 text-xs italic py-4 border border-slate-800 rounded-xl border-dashed">Bag is empty... for now.</div>}
                            {(activeUser?.inventory || []).map((item, idx) => {
                                const isSelected = selectedInventoryIds.includes(item.id);
                                const rarityColor = item.rarity === 'legendary' ? 'text-orange-400 border-orange-500/50 shadow-orange-500/10' : 
                                                    item.rarity === 'epic' ? 'text-purple-400 border-purple-500/50 shadow-purple-500/10' : 
                                                    item.rarity === 'rare' ? 'text-blue-400 border-blue-500/50 shadow-blue-500/10' : 
                                                    'text-slate-300 border-slate-700';
                                return (
                                    <button onClick={() => bulkSellMode ? toggleBulkSelection(item.id) : setSelectedInventoryItem(item)} key={item.id || idx} className={`bg-slate-800 p-3 rounded-xl border shadow-md flex items-center gap-2 animate-in zoom-in-95 hover:scale-105 transition-transform relative ${rarityColor} ${isSelected ? 'ring-2 ring-yellow-500 bg-slate-700' : ''}`}>
                                        {bulkSellMode && <div className={`w-4 h-4 rounded border flex items-center justify-center absolute top-2 right-2 ${isSelected ? 'bg-yellow-500 border-yellow-500' : 'border-slate-600'}`}>{isSelected && <Icon name="check" size={10} className="text-slate-900"/>}</div>}
                                        <Icon name="gem" size={16} className="opacity-80"/> <span className="text-xs font-bold truncate">{item.text}</span>
                                    </button>
                                );
                            })}
                        </div>
                        {bulkSellMode && selectedInventoryIds.length > 0 && (
                            <div className="fixed bottom-6 left-1/2 -translate-x-1/2 z-[80]">
                                <button onClick={executeBulkSell} className="bg-emerald-600 text-white px-8 py-3 rounded-full font-black uppercase shadow-2xl hover:bg-emerald-500 animate-in slide-in-from-bottom-4 flex items-center gap-2">
                                    Sell {selectedInventoryIds.length} Items <Icon name="arrow-right" size={16}/>
                                </button>
                            </div>
                        )}
                    </div>
                    </div>
                    )}

                    {playerTab === 'shop' && (
                    <div className="animate-in fade-in slide-in-from-bottom-4 duration-500">
                    <div className="mb-8">
                        <h2 className="text-sm font-black text-slate-500 uppercase tracking-[0.2em] flex items-center gap-2 px-2 tracking-widest mb-3"><Icon name="star" size={16}/> My Wishlist</h2>
                        <p className="text-xs text-slate-400 mb-4 px-2">Suggest a reward you'd like to see in the Gem Shop!</p>
                        <button onClick={() => openKeyboard('text', '', 'Suggest a Reward', addWishlistItem)} className="w-full bg-slate-800 border-2 border-dashed border-slate-700 hover:border-yellow-500 hover:text-yellow-500 text-slate-500 rounded-2xl py-4 text-sm font-bold uppercase flex items-center justify-center gap-2 transition-all">
                            <Icon name="plus-circle" size={16}/> Suggest New Reward
                        </button>
                    </div>
                    
                    <div className="space-y-4 mt-8">
                            <h2 className="text-sm font-black text-slate-500 uppercase tracking-[0.2em] flex items-center gap-2 px-2 tracking-widest"><Icon name="shopping-bag" size={16}/> Gem Shop</h2>
                            
                            {/* Shop Category Filter */}
                            <div className="flex gap-2 overflow-x-auto pb-2 px-2 no-scrollbar">
                                {['all', ...new Set(rewards.filter(r => r.type === 'shop').map(r => r.category || 'General'))].map(cat => (
                                    <button key={cat} onClick={() => setShopCategoryFilter(cat)} className={`px-3 py-1.5 rounded-lg text-[10px] font-black uppercase whitespace-nowrap transition-all border ${shopCategoryFilter === cat ? 'bg-white text-slate-900 border-white shadow-lg' : 'bg-slate-800 text-slate-500 border-slate-700 hover:text-white hover:border-slate-600'}`}>
                                        {cat}
                                    </button>
                                ))}
                            </div>

                            <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                                {rewards.filter(r => {
                                    if (r.type !== 'shop') return false;
                                    if (shopCategoryFilter !== 'all' && (r.category || 'General') !== shopCategoryFilter) return false;
                                    if (r.expirationDate) {
                                        const expiryTime = new Date(r.expirationDate + 'T23:59:59').getTime();
                                        if (isNaN(expiryTime) || expiryTime < now) return false;
                                    }
                                    return true;
                                }).sort((a,b)=>a.cost-b.cost).map(reward => {
                                    const status = getRewardStatus(reward);
                                    const isOnSale = reward.salePrice !== undefined && reward.salePrice >= 0 && reward.salePrice < reward.cost;
                                    const effectiveCost = isOnSale ? reward.salePrice : reward.cost;
                                    const canAfford = (activeUser?.gems || 0) >= effectiveCost;
                                    const levelOk = (activeUser?.level || 1) >= (reward.minLevel || 0);
                                    const isDisabled = !canAfford || !levelOk || status.isSoldOut || status.isOnCooldown;
                                    let buttonText = 'Buy Now';
                                    if (!canAfford) buttonText = 'Need Gems';
                                    if (status.isSoldOut) buttonText = 'Sold Out';
                                    if (!levelOk) buttonText = `Lvl ${reward.minLevel} Req`;
                                    if (status.isOnCooldown) buttonText = `Wait ${formatCooldown(status.cooldownTime)}`;
                                    const featuredClass = reward.isFeatured ? 'md:col-span-2 md:row-span-2 bg-slate-800/80 border-yellow-500/30' : 'bg-slate-800';
                                    const rarityBorder = reward.rarity === 'legendary' ? 'border-orange-500 shadow-orange-500/10' : reward.rarity === 'epic' ? 'border-purple-500 shadow-purple-500/10' : reward.rarity === 'rare' ? 'border-blue-500 shadow-blue-500/10' : 'border-slate-700';
                                    const rarityText = reward.rarity === 'legendary' ? 'text-orange-400' : reward.rarity === 'epic' ? 'text-purple-400' : reward.rarity === 'rare' ? 'text-blue-400' : 'text-white';
                                    
                                    const isBundle = reward.bundleLoot && reward.bundleLoot.length > 0;
                                    return (
                                            <div key={reward.id} className={`${featuredClass} p-4 rounded-2xl border ${rarityBorder} shadow-lg flex flex-col justify-between gap-3 relative overflow-hidden transition-all hover:scale-[1.02]`}>
                                            {reward.isFeatured && <div className="absolute top-0 right-0 bg-yellow-500 text-slate-900 text-[9px] font-black uppercase px-2 py-1 rounded-bl-xl z-10">Featured</div>}
                                            <div>
                                                <div className="flex justify-between items-start mb-1">
                                                    <span className="text-[9px] font-black uppercase px-2 py-0.5 rounded text-white bg-emerald-600">Shop</span>
                                                    <div className="flex items-center gap-3">
                                                        {status.remaining > -1 && <span className="text-[9px] font-black text-slate-400">{status.remaining} Left</span>}
                                                        <div className="flex flex-col items-end">
                                                            {isOnSale && <span className="text-[9px] font-bold text-slate-500 line-through decoration-red-500">{reward.cost}</span>}
                                                            <span className={`${reward.isFeatured ? 'text-lg' : 'text-xs'} font-black flex items-center gap-1 ${isOnSale ? 'text-yellow-400 animate-pulse' : 'text-emerald-400'}`}><Icon name="gem" size={reward.isFeatured ? 16 : 12}/> {effectiveCost}</span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div className={`flex items-center gap-3 ${reward.isFeatured ? 'mt-4' : 'mt-2'}`}>
                                                    <div className={`${reward.isFeatured ? 'text-5xl' : 'text-3xl'} filter drop-shadow-md transition-transform group-hover:scale-110`}>
                                                        {reward.icon?.startsWith('data:') ? <img src={reward.icon} className={`${reward.isFeatured ? 'w-16 h-16' : 'w-10 h-10'} object-contain`} alt="icon"/> : (reward.icon || "ðŸŽ")}
                                                    </div>
                                                </div>
                                                <p className={`font-bold ${rarityText} tracking-tight ${reward.isFeatured ? 'text-2xl mt-2' : 'mt-1'}`}>
                                                    {reward.title} 
                                                    {isBundle && !reward.isMystery && <span className="text-[9px] bg-blue-600 text-white px-1.5 py-0.5 rounded ml-2 align-middle">BUNDLE</span>}
                                                    {reward.isMystery && <span className="text-[9px] bg-purple-600 text-white px-1.5 py-0.5 rounded ml-2 align-middle">MYSTERY</span>}
                                                </p>
                                                {isBundle && <p className="text-[10px] text-slate-400 mt-1 truncate">{reward.isMystery ? "Contains 1 random item" : `Contains: ${reward.bundleLoot}`}</p>}
                                            </div>
                                            {isParentMode ? (
                                                <div className="flex gap-1">
                                                    <button onClick={()=>editReward(reward)} className="flex-1 py-1.5 bg-yellow-500/10 text-yellow-500 rounded-lg text-[10px] font-black uppercase border border-yellow-500/20 hover:bg-yellow-500/20 transition-all">Edit</button>
                                                    <button onClick={()=>deleteReward(reward.id)} className="flex-1 py-1.5 bg-red-500/10 text-red-500 rounded-lg text-[10px] font-black uppercase border border-red-500/20 hover:bg-red-500/20 transition-all">Del</button>
                                                    <button onClick={()=>cloneReward(reward)} className="flex-1 py-1.5 bg-blue-600/20 text-blue-500 rounded-lg text-[10px] font-black uppercase border border-blue-500/20 hover:bg-blue-600/30 transition-all">Clone</button>
                                                </div>
                                            ) : (
                                                <button disabled={isDisabled} onClick={() => buyReward(reward)} className={`w-full py-2 rounded-xl text-[10px] font-black uppercase transition-all shadow-md ${!isDisabled ? 'bg-emerald-600 text-white hover:bg-emerald-500 active:scale-95' : 'bg-slate-700 text-slate-500 cursor-not-allowed'}`}>{buttonText}</button>
                                            )}
                                        </div>
                                    );

                            {rewards.filter(r => r.type !== 'shop' || (activeUser?.claimedRewards || []).includes(r.id)).sort((a,b)=>a.level-b.level).map(reward => {
                                const unlocked = (activeUser?.level || 1) >= reward.level;

                recentAchievements.length > 0 && (
                    <div className="mt-12 w-full max-w-md animate-in slide-in-from-bottom-8 duration-700 delay-200">

                                    <div className="flex gap-3">

                    {keyboardState.isOpen && (

                                <h3 className={`text-xl font-black uppercase italic mb-2 text-center ${selectedInventoryItem.rarity === 'legendary' ? 'text-orange-400' : selectedInventoryItem.rarity === 'epic' ? 'text-purple-400' : selectedInventoryItem.rarity === 'rare' ? 'text-blue-400' : 'text-white'}`}>{selectedInventoryItem.text}</h3>

                                        {selectedInventoryItem.value > 0 ? 'Sell' : 'Discard'}

                                                    <button onClick={() => { const newGoal = weeklyGoal + 1; setWeeklyGoal(newGoal); saveGameState(users, quests, rewards, parentPin, vacationMode, vacationStartTime, newGoal, wishlist, shopState); }} className="p-2 bg-slate-800 rounded-lg text-white border border-slate-700 hover:bg-slate-700"><Icon name="plus" size={14}/></button>
                                                </div>

                                                <label className="text-[9px] font-black text-slate-500 uppercase block mb-3 tracking-widest text-slate-500">Admin Master PIN</label>
                                                {!isSettingNewPin ? (
                                                    <button onClick={()=>setIsSettingNewPin(true)} className="text-xs font-bold text-yellow-500 hover:underline flex items-center gap-2 transition-all"><Icon name="key" size={12}/> Change Admin PIN</button>
                                                ) : (
                                                    <div className="space-y-2">
                                                        <input readOnly onClick={() => openKeyboard('numeric', pinInput, 'New Admin PIN', (val) => setPinInput(val))} value={pinInput} placeholder="New PIN" className="w-full bg-slate-950 border border-slate-800 rounded-xl px-3 py-2 text-white focus:ring-1 focus:ring-yellow-500 outline-none text-xs font-bold cursor-pointer" />
                                                        <div className="flex gap-2">
                                                            <button onClick={changePin} className="flex-1 bg-yellow-500 text-slate-900 py-1.5 rounded-lg text-[9px] font-black uppercase hover:bg-yellow-400">Save</button>
                                                            <button type="button" onClick={()=>setIsSettingNewPin(false)} className="text-slate-500 text-[9px] uppercase font-bold px-2">Cancel</button>
                                                        </div>
                                                    </div>
                                                )}
                                            </div>
                                            <div className="bg-slate-800 p-4 rounded-2xl border border-slate-700 shadow-inner">
                                                <label className="text-[9px] font-black text-slate-500 uppercase block mb-3 tracking-widest text-slate-500">Data Management</label>
                                                <div className="flex flex-col gap-2">
                                                    <div className="flex gap-2">
                                                        <button onClick={exportQuestsCSV} className="flex-1 bg-blue-600/20 text-blue-400 hover:bg-blue-600 hover:text-white border border-blue-500/30 py-1.5 rounded-lg text-[9px] font-black uppercase transition-all">Export Quests</button>
                                                        <button onClick={() => questsFileInputRef.current.click()} className="flex-1 bg-blue-600/20 text-blue-400 hover:bg-blue-600 hover:text-white border border-blue-500/30 py-1.5 rounded-lg text-[9px] font-black uppercase transition-all">Import Quests</button>
                                                        <input type="file" ref={questsFileInputRef} onChange={importQuestsCSV} className="hidden-input" accept=".csv" />
                                                    </div>
                                                    <div className="flex gap-2">
                                                        <button onClick={exportRewardsCSV} className="flex-1 bg-purple-600/20 text-purple-400 hover:bg-purple-600 hover:text-white border border-purple-500/30 py-1.5 rounded-lg text-[9px] font-black uppercase transition-all">Export Rewards</button>
                                                        <button onClick={() => rewardsFileInputRef.current.click()} className="flex-1 bg-purple-600/20 text-purple-400 hover:bg-purple-600 hover:text-white border border-purple-500/30 py-1.5 rounded-lg text-[9px] font-black uppercase transition-all">Import Rewards</button>
                                                        <input type="file" ref={rewardsFileInputRef} onChange={importRewardsCSV} className="hidden-input" accept=".csv" />
                                                    </div>
                                                    <div className="h-px bg-slate-700 my-2"></div>
                                                    <div className="flex gap-2">
                                                        <button onClick={exportFullBackup} className="flex-1 bg-emerald-600/20 text-emerald-400 hover:bg-emerald-600 hover:text-white border border-emerald-500/30 py-1.5 rounded-lg text-[9px] font-black uppercase transition-all">Full System Backup</button>
                                                        <button onClick={() => fullBackupInputRef.current.click()} className="flex-1 bg-emerald-600/20 text-emerald-400 hover:bg-emerald-600 hover:text-white border border-emerald-500/30 py-1.5 rounded-lg text-[9px] font-black uppercase transition-all">Restore System</button>
                                                        <input type="file" ref={fullBackupInputRef} onChange={importFullBackup} className="hidden-input" accept=".json" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        ) : (
                            <div className="flex flex-wrap gap-2 mb-8 bg-slate-800/40 p-2 rounded-2xl border border-slate-800 hidden"></div>
                        )}

                        {!isParentMode && (
                        <div className="bg-slate-800 p-6 rounded-[2.5rem] border border-slate-700 shadow-2xl flex flex-col md:flex-row items-center gap-6 mb-10 animate-in fade-in slide-in-from-bottom-4">
                            {isParentMode ? (

                                <div className="flex flex-col items-center gap-2">
                                    <button onClick={() => setShowAvatarModal(true)} className="relative h-24 w-24 rounded-3xl bg-slate-700 flex items-center justify-center border-4 border-slate-600 shadow-xl hover:border-yellow-500 transition-all">
                                        <span className="text-5xl">{activeUser.avatar || "ðŸ™‚"}</span>
                                        <div className="absolute -bottom-2 -right-2 bg-blue-500 text-white p-1.5 rounded-full shadow-md"><Icon name="edit-2" size={12}/></div>
                                    </button>
                                    <label className="text-[10px] font-black text-yellow-500 uppercase mb-1 tracking-widest">Level</label>
                                    <input type="number" value={activeUser.level} onChange={(e) => updatePlayerStats(activeUser.id, 'level', e.target.value)} className="h-16 w-20 rounded-3xl bg-yellow-500 text-slate-900 text-3xl font-black text-center border-4 border-yellow-300 shadow-xl outline-none" />
                                </div>
                            ) : (
                                <button onClick={() => setShowAvatarModal(true)} className="relative h-24 w-24 rounded-3xl bg-slate-700 flex items-center justify-center border-4 border-slate-600 shadow-2xl rotate-3 hover:scale-105 transition-transform">
                                    <span className="text-5xl filter drop-shadow-lg">{activeUser.avatar || "ðŸ™‚"}</span>
                                    <div className={`absolute -top-3 -right-3 bg-${theme}-500 text-slate-900 w-10 h-10 rounded-full flex items-center justify-center font-black border-4 border-slate-800 text-lg shadow-lg z-10`}>{activeUser.level}</div>
                                    <div className="absolute -bottom-2 -right-2 bg-slate-600 text-white p-1 rounded-full shadow-md"><Icon name="edit-2" size={10}/></div>
                                </button>
                            )}
                            <div className="flex-1 w-full text-center md:text-left">
                                <div className="flex flex-col md:flex-row items-center gap-2 md:gap-4">
                                    <h2 className="text-3xl font-black text-white uppercase italic tracking-tighter">{activeUser.name}</h2>
                                    {activeUser.streak > 0 && <div className="bg-orange-500/20 text-orange-500 px-3 py-1 rounded-full text-xs font-black uppercase flex items-center gap-1 border border-orange-500/30"><Icon name="flame" size={14} className="animate-pulse"/> {activeUser.streak} Day Streak</div>}
                                </div>
                                <button onClick={() => setShowThemeModal(true)} className={`mt-1 text-[10px] font-bold uppercase tracking-widest px-2 py-1 rounded bg-${theme}-500/10 text-${theme}-500 hover:bg-${theme}-500/20 transition-colors`}>
                                    Customize Theme <Icon name="palette" size={10} className="inline ml-1"/>
                                </button>
                                <button onClick={() => openKeyboard('numeric', "", "Set New PIN", (val) => { if(val.length === 4) changeUserPasscode(activeUser.id, val); })} className={`mt-1 ml-2 text-[10px] font-bold uppercase tracking-widest px-2 py-1 rounded bg-${theme}-500/10 text-${theme}-500 hover:bg-${theme}-500/20 transition-colors`}>
                                    Change PIN <Icon name="key" size={10} className="inline ml-1"/>
                                </button>
                                {isParentMode ? (
                                    <div className="mt-2">
                                        <label className="text-[10px] font-black text-slate-500 uppercase tracking-widest">Total XP Override</label>
                                        <input type="number" value={activeUser.totalXP} onChange={(e) => updatePlayerStats(activeUser.id, 'totalXP', e.target.value)} className="w-full bg-slate-900/50 border border-slate-700 rounded-xl px-4 py-2 font-bold text-yellow-500 mt-1 shadow-inner" />
                                    </div>
                                ) : (
                                    <>
                                        <div className="flex items-center gap-2 mt-2">
                                            <div className="h-3 flex-1 bg-slate-900 rounded-full overflow-hidden border border-slate-700 shadow-inner">
                                                <div className={`h-full bg-${theme}-500 transition-all duration-1000 shadow-[0_0_12px_rgba(255,255,255,0.2)] ${xpAnimating ? 'animate-flash' : ''}`} style={{ width: `${activeUser.totalXP % xpToLevel}%` }}></div>
                                            </div>
                                            <span className={`text-xs font-black text-${theme}-500 whitespace-nowrap`}>{activeUser.totalXP % xpToLevel} / {xpToLevel} XP</span>
                                        </div>
                                        <div className="flex items-center gap-2 mt-2 bg-slate-900/50 px-3 py-1.5 rounded-lg border border-slate-700/50 w-fit">
                                            <Icon name="gem" size={14} className="text-emerald-400"/>
                                            <span className="text-xs font-black text-emerald-400">{activeUser.gems || 0} Gems</span>
                                        </div>
                                    </>
                                )}
                                <div className="mt-3 bg-slate-900/50 p-2 rounded-xl border border-slate-700/50">
                                    <div className="flex justify-between text-[9px] font-black uppercase text-slate-400 tracking-widest mb-1">
                                        <span>Weekly Goal</span>
                                        <span className={activeUser.weeklyProgress >= weeklyGoal ? "text-emerald-500" : ""}>{Math.min(activeUser.weeklyProgress || 0, weeklyGoal)} / {weeklyGoal}</span>
                                    </div>
                                    <div className="h-1.5 bg-slate-800 rounded-full overflow-hidden">
                                        <div className={`h-full transition-all duration-1000 ${activeUser.weeklyProgress >= weeklyGoal ? 'bg-emerald-500' : 'bg-blue-500'}`} style={{ width: `${Math.min(100, ((activeUser.weeklyProgress || 0) / weeklyGoal) * 100)}%` }}></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        )}

                        {!isParentMode && renderLiveGame()}

                        {showAvatarModal && (
                            <div className="fixed inset-0 z-[100] bg-slate-950/90 backdrop-blur-md flex items-center justify-center p-4" onClick={() => setShowAvatarModal(false)}>

                                <div className="bg-slate-800 p-6 rounded-3xl border border-slate-700 w-full max-w-lg shadow-2xl animate-in zoom-in-95" onClick={e => e.stopPropagation()}>
                                    <h3 className="text-xl font-black text-white uppercase italic mb-6 text-center">Choose Your Avatar</h3>
                                    <div className="grid grid-cols-5 sm:grid-cols-6 gap-3 max-h-[60vh] overflow-y-auto p-2">
                                        {AVATAR_LIBRARY.map(avatar => (
                                            <button key={avatar} onClick={() => { updateAvatar(activeUser.id, avatar); setShowAvatarModal(false); }} className={`text-3xl p-3 rounded-xl transition-all ${activeUser.avatar === avatar ? 'bg-yellow-500 shadow-lg scale-110' : 'bg-slate-700 hover:bg-slate-600'}`}>{avatar}</button>
                                        ))}
                                    </div>
                                    <button onClick={() => setShowAvatarModal(false)} className="w-full mt-6 py-3 bg-slate-900 rounded-xl text-slate-500 font-bold uppercase hover:text-white transition-colors">Cancel</button>
                                </div>
                            </div>
                        )}

                        {showThemeModal && (
                            <div className="fixed inset-0 z-[100] bg-slate-950/90 backdrop-blur-md flex items-center justify-center p-4" onClick={() => setShowThemeModal(false)}>
                                <div className="bg-slate-800 p-6 rounded-3xl border border-slate-700 w-full max-w-md shadow-2xl animate-in zoom-in-95" onClick={e => e.stopPropagation()}>
                                    <h3 className="text-xl font-black text-white uppercase italic mb-6 text-center">Select Theme Color</h3>
                                    <div className="grid grid-cols-4 gap-4 mb-6">
                                        {THEME_COLORS.map(c => (
                                            <button key={c.name} onClick={() => { updateTheme(activeUser.id, c.name); setShowThemeModal(false); }} className={`h-16 rounded-2xl transition-all flex flex-col items-center justify-center gap-1 ${activeUser.themeColor === c.name ? 'ring-4 ring-white scale-105' : 'hover:scale-105'}`} style={{ backgroundColor: c.hex }}>
                                                {activeUser.themeColor === c.name && <Icon name="check" size={24} className="text-white drop-shadow-md"/>}
                                            </button>
                                        ))}
                                    </div>
                                    <button onClick={() => setShowThemeModal(false)} className="w-full py-3 bg-slate-900 rounded-xl text-slate-500 font-bold uppercase hover:text-white transition-colors">Cancel</button>
                                </div>
                            </div>
                        )}
                    </div>
                    )}
                    <footer className="mt-12 mb-8 text-center text-[10px] font-black uppercase tracking-[0.4em] text-slate-600">
                        Kingdom: {currentAppId} | Status: Connected to Cloud
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
