            background: linear-gradient(90deg, #1e293b 25%, #334155 50%, #1e293b 75%);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        .modal-enter { animation: modalFadeIn 0.2s ease-out forwards; }
        @keyframes modalFadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

            ];

            const playClickSound = () => {
                if (!soundEnabled) return;
                try {
                    const AudioContext = window.AudioContext || window.webkitAudioContext;
                    if (!AudioContext) return;
                    const ctx = new AudioContext();
                    const osc = ctx.createOscillator();
                    const gain = ctx.createGain();
                    osc.connect(gain);
                    gain.connect(ctx.destination);
                    osc.frequency.setValueAtTime(600, ctx.currentTime);
                    gain.gain.setValueAtTime(0.05, ctx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.05);
                    osc.start();
                    osc.stop(ctx.currentTime + 0.05);
                } catch (e) {}
            };

            return (
                <div className="flex flex-col gap-1.5 p-2 bg-slate-800/50 rounded-xl w-full select-none">

        const Confetti = () => {
            const canvasRef = useRef(null);
            useEffect(() => {
                const canvas = canvasRef.current;
                if (!canvas) return;
                const ctx = canvas.getContext('2d');
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                
                const particles = [];
                const colors = ['#eab308', '#ef4444', '#3b82f6', '#22c55e', '#a855f7'];
                
                for(let i=0; i<150; i++) {
                    particles.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height - canvas.height,
                        vx: Math.random() * 4 - 2,
                        vy: Math.random() * 4 + 2,
                        color: colors[Math.floor(Math.random() * colors.length)],
                        size: Math.random() * 8 + 4
                    });
                }

                const animate = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    particles.forEach(p => {
                        p.x += p.vx; p.y += p.vy;
                        if (p.y > canvas.height) p.y = -20;
                        ctx.fillStyle = p.color; ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill();
                    });
                    requestAnimationFrame(animate);
                };
                animate();
            }, []);
            return <canvas ref={canvasRef} className="fixed inset-0 pointer-events-none z-[60]" />;
        };

        const App = () => {
            const [sdkReady, setSdkReady] = useState(false);
            const [isLocalMode, setIsLocalMode] = useState(false);
            const [user, setUser] = useState(null);
            
            const [users, setUsers] = useState(DEFAULT_USERS);

            const [isParentMode, setIsParentMode] = useState(false);
            const [showPinModal, setShowPinModal] = useState(false);

            const [isSettingNewPin, setIsSettingNewPin] = useState(false);

            const [vacationMode, setVacationMode] = useState(false);

            const [newQuest, setNewQuest] = useState({ task: "", xp: 20, cooldown: 1, repeatable: false, assignedTo: null, icon: "âœ¨", type: 'personal', days: [] });
            const [editingQuestId, setEditingQuestId] = useState(null);
            const [newReward, setNewReward] = useState({ title: "", level: 2, type: "primary", interval: 2 });
            const [editingRewardId, setEditingRewardId] = useState(null);
            const [questFilter, setQuestFilter] = useState('today'); // 'today', 'all', 'history'

            const [showThemeModal, setShowThemeModal] = useState(false);
            
            const [showCelebration, setShowCelebration] = useState(false);
            const [now, setNow] = useState(Date.now());
            const [isSyncing, setIsSyncing] = useState(false);

            const questsFileInputRef = useRef(null);
            const rewardsFileInputRef = useRef(null);
            const fullBackupInputRef = useRef(null);

            const xpToLevel = 100;

            // Wait for SDK or Fallback
            useEffect(() => {
                const checkStatus = setInterval(() => {
                    if (window.FirebaseSDK) {
                        setSdkReady(true);
                        setIsLocalMode(false);
                        clearInterval(checkStatus);
                    } else if (window.FirebaseFallback) {
                        setSdkReady(true);
                        setIsLocalMode(true);
                        clearInterval(checkStatus);
                    }
                }, 100);
                return () => clearInterval(checkStatus);
            }, []);

            useEffect(() => {
                if (!sdkReady || isLocalMode) return;
                const { auth, authToken, signInWithCustomToken, signInAnonymously, onAuthStateChanged } = window.FirebaseSDK;
                
                const initAuth = async () => {
                    try {
                        if (authToken) {

                        } else {

                    } catch (e) { console.error("Auth failed:", e); }
                };
                initAuth();
                return onAuthStateChanged(auth, setUser);
            }, [sdkReady, isLocalMode]);

            // 2. Data Sync with Auto-Migration
            useEffect(() => {
                if (!sdkReady) return;

                if (isLocalMode) {
                    const saved = localStorage.getItem(STORAGE_KEY);
                    if (saved) {
                        const data = JSON.parse(saved);
                        const migrationUsers = (data.users || DEFAULT_USERS).map(u => ({
                            ...u,
                            forceActiveIds: u.forceActiveIds || []
                        }));
                        setUsers(migrationUsers);
                        setQuests(data.quests || DEFAULT_QUESTS);
                        setRewards(data.rewards || DEFAULT_REWARDS);
                        setParentPin(data.parentPin || '1234');
                        setVacationMode(data.vacationMode || false);
                        setVacationStartTime(data.vacationStartTime || null);
                    }
                } else if (user) {
                    const { db, appId, doc, onSnapshot } = window.FirebaseSDK;
                    const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'gameState', 'current');
                    const unsubscribe = onSnapshot(docRef, (docSnap) => {
                        if (docSnap.exists()) {
                            const data = docSnap.data();
                            const migrationUsers = (data.users || DEFAULT_USERS).map(u => ({
                                ...u,
                                forceActiveIds: u.forceActiveIds || []
                            }));
                            setUsers(migrationUsers);
                            setQuests(data.quests || DEFAULT_QUESTS);
                            setRewards(data.rewards || DEFAULT_REWARDS);
                            setParentPin(data.parentPin || '1234');
                            setVacationMode(data.vacationMode || false);
                            setVacationStartTime(data.vacationStartTime || null);
                        } else {
                            // Migration Logic: Check for local data first
                            const localBackup = localStorage.getItem(STORAGE_KEY);
                            if (localBackup) {
                                console.log("Migrating local data to cloud...");

                                saveGameState(data.users || DEFAULT_USERS, data.quests || DEFAULT_QUESTS, data.rewards || DEFAULT_REWARDS, data.parentPin || '1234');

                                saveGameState(DEFAULT_USERS, DEFAULT_QUESTS, DEFAULT_REWARDS, '1234');

                }
            }, [sdkReady, isLocalMode, user]);

            useEffect(() => {

            }, []);

            const saveGameState = async (u, q, r, p, vm = vacationMode, vst = vacationStartTime) => {
                if (!sdkReady) return;
                
                if (isLocalMode) {
                    localStorage.setItem(STORAGE_KEY, JSON.stringify({

            const downloadCSV = (content, filename) => {
                const blob = new Blob([content], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.setAttribute('download', filename);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            const exportQuestsCSV = () => {
                const headers = ["id", "task", "xp", "icon", "repeatable", "cooldown", "assignedTo", "type", "days"];
                const rows = quests.map(q => [
                    q.id, `"${q.task}"`, q.xp, q.icon, q.repeatable, q.cooldown, q.assignedTo || "", q.type || "personal", `"${(q.days || []).join(',')}"`
                ]);
                const csvContent = [headers.join(','), ...rows.map(r => r.join(','))].join('\n');
                downloadCSV(csvContent, 'quests_export.csv');
            };

            const exportRewardsCSV = () => {
                const headers = ["id", "title", "level", "type", "interval"];
                const rows = rewards.map(r => [
                    r.id, `"${r.title}"`, r.level, r.type, r.interval
                ]);
                const csvContent = [headers.join(','), ...rows.map(r => r.join(','))].join('\n');
                downloadCSV(csvContent, 'rewards_export.csv');
            };

            const importQuestsCSV = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (evt) => {
                    const text = evt.target.result;
                    const lines = text.split('\n').slice(1); // Skip header
                    const newQuests = lines.filter(l => l.trim()).map(line => {
                        // Simple CSV parse handling commas in quotes
                        const parts = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g) || [];
                        const cleanParts = parts.map(p => p.replace(/^"|"$/g, '').trim());
                        // Fallback parsing if regex fails on simple split
                        const simpleParts = line.split(',');
                        const p = cleanParts.length >= 8 ? cleanParts : simpleParts;
                        
                        return {
                            id: Number(p[0]) || Date.now(),
                            task: p[1],
                            xp: Number(p[2]),
                            icon: p[3],
                            repeatable: p[4] === 'true',
                            cooldown: Number(p[5]),
                            assignedTo: p[6] === "" ? null : p[6],
                            type: p[7] || 'personal',
                            days: p[8] ? p[8].split(',').map(Number).filter(n => !isNaN(n)) : []
                        };
                    });
                    setQuests(newQuests);
                    saveGameState(users, newQuests, rewards, parentPin);
                };
                reader.readAsText(file);
            };

            const importRewardsCSV = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (evt) => {
                    const text = evt.target.result;
                    const lines = text.split('\n').slice(1);
                    const newRewards = lines.filter(l => l.trim()).map(line => {
                        const parts = line.split(',');
                        return {
                            id: Number(parts[0]) || Date.now(),
                            title: parts[1].replace(/"/g, ''),
                            level: Number(parts[2]),
                            type: parts[3],
                            interval: Number(parts[4])

                    });
                    setRewards(newRewards);
                    saveGameState(users, quests, newRewards, parentPin);

                const data = {
                    users,
                    quests,
                    rewards,
                    parentPin,
                    vacationMode,

                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });

                link.click();
                document.body.removeChild(link);
            };

                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (evt) => {
                    try {
                        const data = JSON.parse(evt.target.result);
                        if (data.users && data.quests && data.rewards) {
                            if (confirm("This will overwrite all current data. Are you sure?")) {
                                setUsers(data.users);
                                setQuests(data.quests);
                                setRewards(data.rewards);
                                if (data.parentPin) setParentPin(data.parentPin);
                                setVacationMode(data.vacationMode || false);
                                setVacationStartTime(data.vacationStartTime || null);
                                saveGameState(data.users, data.quests, data.rewards, data.parentPin || parentPin, data.vacationMode, data.vacationStartTime);
                                alert("System restored successfully.");
                            }
                        } else {
                            alert("Invalid backup file format.");
                        }
                    } catch (err) {
                        console.error("Import failed", err);
                        alert("Failed to parse backup file.");
                    }
                };
                reader.readAsText(file);
            };

            const openKeyboard = (type, value, title, onConfirm) => {
                setKeyboardPos({ x: 0, y: 0 });
                setKeyboardState({ isOpen: true, value: value || "", type, title, onConfirm });
            };
            const closeKeyboard = () => setKeyboardState({ ...keyboardState, isOpen: false });

            const handleDragStart = (e) => {
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                isDragging.current = true;
                dragOffset.current = { x: clientX - keyboardPos.x, y: clientY - keyboardPos.y };
            };

            useEffect(() => {
                const handleMove = (e) => {
                    if (!isDragging.current) return;
                    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                    setKeyboardPos({ x: clientX - dragOffset.current.x, y: clientY - dragOffset.current.y });
                };
                const handleEnd = () => { isDragging.current = false; };
                window.addEventListener('mousemove', handleMove);
                window.addEventListener('mouseup', handleEnd);
                window.addEventListener('touchmove', handleMove, { passive: false });
                window.addEventListener('touchend', handleEnd);
                return () => {
                    window.removeEventListener('mousemove', handleMove); window.removeEventListener('mouseup', handleEnd);
                    window.removeEventListener('touchmove', handleMove); window.removeEventListener('touchend', handleEnd);
                };
            }, []);

            // --- Idle Timer ---
            const resetIdleTimer = () => {
                if (idleTimerRef.current) clearTimeout(idleTimerRef.current);
                idleTimerRef.current = setTimeout(() => {
                    setIsIdle(true);
                    setIsParentMode(false);
                    setActiveUserId(null);
                    setKeyboardState(prev => ({ ...prev, isOpen: false }));
                    setShowPinModal(false);
                    setShowPlayerUnlockModal(false);
                }, 300000); // 5 minutes
            };

            useEffect(() => {
                const events = ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart'];
                const handleActivity = () => {
                    if (isIdle) setIsIdle(false);
                    resetIdleTimer();
                };
                events.forEach(e => window.addEventListener(e, handleActivity));
                resetIdleTimer();
                return () => {
                    if (idleTimerRef.current) clearTimeout(idleTimerRef.current);
                    events.forEach(e => window.removeEventListener(e, handleActivity));
                };
            }, [isIdle]);

            // --- Auto-Submit PIN ---
            useEffect(() => {
                if (pinInput.length === 4) {
                    const timer = setTimeout(() => {
                        if (showPinModal) verifyPin();
                        if (showPlayerUnlockModal) verifyPlayerPasscode();
                    }, 300);
                    return () => clearTimeout(timer);
                }
            }, [pinInput, showPinModal, showPlayerUnlockModal]);

            // --- Handlers ---
            const addOrUpdateQuest = (e) => {
                e.preventDefault();
                if (!newQuest.task.trim()) return;
                let updatedQuests;
                if (editingQuestId) {
                    updatedQuests = quests.map(q => q.id === editingQuestId ? { ...newQuest, id: q.id } : q);
                    setEditingQuestId(null);
                } else {
                    updatedQuests = [...quests, { ...newQuest, id: Date.now() }];
                }
                setQuests(updatedQuests);
                setNewQuest({ task: "", xp: 20, cooldown: 1, repeatable: false, assignedTo: null, icon: "âœ¨", type: 'personal', days: [] });
                saveGameState(users, updatedQuests, rewards, parentPin);
            };

            const editQuest = (quest) => {
                setEditingQuestId(quest.id);
                setNewQuest({ ...quest });
            };

            const addOrUpdateReward = (e) => {
                e.preventDefault();
                if (!newReward.title.trim()) return;
                let updatedRewards;
                if (editingRewardId) {
                    updatedRewards = rewards.map(r => r.id === editingRewardId ? { ...newReward, id: r.id } : r);
                    setEditingRewardId(null);
                } else {
                    updatedRewards = [...rewards, { ...newReward, id: Date.now() }];
                }
                setRewards(updatedRewards);
                setNewReward({ title: "", level: 2, type: "primary", interval: 2 });
                saveGameState(users, quests, updatedRewards, parentPin);
            };

            const editReward = (reward) => {
                setEditingRewardId(reward.id);
                setNewReward({ ...reward });
            };

            const handleParentModeToggle = () => {
                if (isParentMode) {
                    setIsParentMode(false);
                    setIsSettingNewPin(false);
                    setEditingQuestId(null);
                    setEditingRewardId(null);
                } else {
                    setShowPinModal(true);
                    setPinInput("");
                }
            };

            const verifyPin = (e) => {
                if (e) e.preventDefault();
                if (pinInput === parentPin) {
                    setIsParentMode(true);
                    setShowPinModal(false);
                    setPinInput("");
                    if (!activeUserId && users.length > 0) {
                        setActiveUserId(users[0].id);
                    }
                } else {
                    setPinError(true);
                    setTimeout(() => { setPinError(false); setPinInput(""); }, 500);
                }
            };

            const handlePlayerSwitchRequest = (targetId) => {
                if (targetId === activeUserId) return;
                if (isParentMode) {
                    setActiveUserId(targetId);
                    return;
                }
                setPendingUserId(targetId);
                setShowPlayerUnlockModal(true);
                setPinInput("");
            };

            const verifyPlayerPasscode = (e) => {
                if (e) e.preventDefault();
                const target = users.find(u => u.id === pendingUserId);
                if (target && pinInput === (target.passcode || "0000")) {
                    setActiveUserId(pendingUserId);
                    setShowPlayerUnlockModal(false);
                    setPinInput("");
                } else {
                    setPinError(true);
                    setTimeout(() => { setPinError(false); setPinInput(""); }, 500);
                }
            };

            const changePin = (e) => {
                if (e) e.preventDefault();
                const newPin = pinInput;
                setParentPin(newPin);
                setIsSettingNewPin(false);
                setPinInput("");
                saveGameState(users, quests, rewards, newPin);
            };

            const changeUserPasscode = (userId, newCode) => {
                if (newCode.length < 1) return;
                const updated = users.map(u => u.id === userId ? { ...u, passcode: newCode } : u);
                setUsers(updated);
                saveGameState(updated, quests, rewards, parentPin);
            };

            const updatePlayerStats = (userId, field, value) => {
                const numVal = parseInt(value) || 0;
                const updated = users.map(u => u.id === userId ? { ...u, [field]: numVal } : u);
                setUsers(updated);
                saveGameState(updated, quests, rewards, parentPin);
            };

            const submitForApproval = (questId) => {
                const updatedUsers = users.map(u => u.id === activeUserId ? {
                    ...u, pendingIds: [...(u.pendingIds || []), questId]
                } : u);
                setUsers(updatedUsers);
                saveGameState(updatedUsers, quests, rewards, parentPin);
            };

            const approveQuest = (userId, questId) => {
                const targetUser = users.find(u => u.id === userId);
                const quest = quests.find(q => q.id === questId);
                if (!targetUser || !quest) return;
                const newXP = targetUser.totalXP + quest.xp;
                const newLevel = Math.floor(newXP / xpToLevel) + 1;
                
                const historyEntry = {
                    id: Date.now(),
                    questId: quest.id,
                    task: quest.task,
                    xp: quest.xp,
                    timestamp: Date.now()
                };

                const updatedUsers = users.map(u => {
                    if (u.id === userId) {
                        const cds = { ...u.cooldowns };
                        if (quest.repeatable) cds[questId] = Date.now() + (quest.cooldown * 86400000);
                        return {
                            ...u, totalXP: newXP, level: newLevel,
                            pendingIds: (u.pendingIds || []).filter(id => id !== questId),
                            completedIds: quest.repeatable ? u.completedIds : [...(u.completedIds || []), questId],
                            cooldowns: cds,
                            history: [historyEntry, ...(u.history || [])].slice(0, 50)
                        };
                    }
                    return u;
                });
                setUsers(updatedUsers);
                saveGameState(updatedUsers, quests, rewards, parentPin);
                if (newLevel > targetUser.level && userId === activeUserId) setShowCelebration(true);
            };

            const denyQuest = (userId, questId) => {
                const updatedUsers = users.map(u => u.id === userId ? {
                    ...u, pendingIds: (u.pendingIds || []).filter(id => id !== questId)
                } : u);
                setUsers(updatedUsers);
                saveGameState(updatedUsers, quests, rewards, parentPin);
            };

            const reactivateQuest = (userId, questId) => {
                const updatedUsers = users.map(u => u.id === userId ? {
                    ...u, completedIds: (u.completedIds || []).filter(id => id !== questId)
                } : u);
                setUsers(updatedUsers);
                saveGameState(updatedUsers, quests, rewards, parentPin);
            };

            const resetCooldown = (userId, questId) => {
                const updatedUsers = users.map(u => {
                    if (u.id === userId) {
                        const cds = { ...u.cooldowns };
                        delete cds[questId];
                        return { ...u, cooldowns: cds };
                    }
                    return u;
                });
                setUsers(updatedUsers);
                saveGameState(updatedUsers, quests, rewards, parentPin);
            };

            // Toggle "Force Show" for a quest for the active user (Parent Mode only)
            const toggleForceActive = (userId, questId) => {
                const updatedUsers = users.map(u => {
                    if (u.id === userId) {
                        const currentForces = u.forceActiveIds || [];
                        const newForces = currentForces.includes(questId) 
                            ? currentForces.filter(id => id !== questId) 
                            : [...currentForces, questId];
                        return { ...u, forceActiveIds: newForces };
                    }
                    return u;
                });
                setUsers(updatedUsers);
                saveGameState(updatedUsers, quests, rewards, parentPin);
            };

            const claimReward = (rewardId) => {
                const updatedUsers = users.map(u => u.id === activeUserId ? {
                    ...u, claimedRewards: [...(u.claimedRewards || []), rewardId]
                } : u);
                setUsers(updatedUsers);
                saveGameState(updatedUsers, quests, rewards, parentPin);
            };

            const fulfillReward = (userId, rewardId) => {
                const updatedUsers = users.map(u => {
                    if (u.id === userId) {
                        const currentClaimed = u.claimedRewards || [];
                        const index = currentClaimed.indexOf(rewardId);
                        if (index > -1) {
                            const newClaimed = [...currentClaimed];
                            newClaimed.splice(index, 1);
                            return { ...u, claimedRewards: newClaimed, fulfilledRewards: [...(u.fulfilledRewards || []), rewardId] };
                        }
                    }
                    return u;
                });
                setUsers(updatedUsers);
                saveGameState(updatedUsers, quests, rewards, parentPin);
            };

            const deleteQuest = (id) => {
                const qList = quests.filter(x=>x.id !== id);
                setQuests(qList); saveGameState(users, qList, rewards, parentPin);
            };

            const deleteReward = (id) => {
                const rList = rewards.filter(x=>x.id !== id);
                setRewards(rList); saveGameState(users, quests, rList, parentPin);
            };

            const addUser = (name) => {
                if (!name || !name.trim()) return;
                const id = 'u' + Date.now();
                const u = [...users, { id, name: name.trim(), avatar: "ðŸ™‚", themeColor: "yellow", passcode: "0000", totalXP: 0, level: 1, completedIds: [], pendingIds: [], cooldowns: {}, claimedRewards: [], fulfilledRewards: [], forceActiveIds: [], isDeactivated: false, history: [] }];
                setUsers(u); saveGameState(u, quests, rewards, parentPin);
            };

            const editUser = (userId, currentName) => {
                openKeyboard('text', currentName, 'Edit Player Name', (newName) => {
                    if (newName && newName.trim()) {
                        const updatedUsers = users.map(u => u.id === userId ? { ...u, name: newName.trim() } : u);
                        setUsers(updatedUsers);
                        saveGameState(updatedUsers, quests, rewards, parentPin);
                        setActionModalMode(null);
                    }
                });
            };

            const updateAvatar = (userId, newAvatar) => {
                const updatedUsers = users.map(u => u.id === userId ? { ...u, avatar: newAvatar } : u);
                setUsers(updatedUsers);
                saveGameState(updatedUsers, quests, rewards, parentPin);
            };

            const updateTheme = (userId, newColor) => {
                const updatedUsers = users.map(u => u.id === userId ? { ...u, themeColor: newColor } : u);
                setUsers(updatedUsers);
                saveGameState(updatedUsers, quests, rewards, parentPin);
            };

            const handleDeactivateUser = (userId) => {
                if (activeUsersList.length <= 1) {
                    alert("Cannot deactivate the last active player.");
                    return;
                }
                if (confirm("Deactivate this player? They will be hidden from the list but data is preserved.")) {
                    const updatedUsers = users.map(u => u.id === userId ? { ...u, isDeactivated: true } : u);
                    setUsers(updatedUsers);
                    if (activeUserId === userId) setActiveUserId(null);
                    saveGameState(updatedUsers, quests, rewards, parentPin);
                    setActionModalMode(null);
                }
            };

            const handleReactivateUser = (userId) => {
                const updatedUsers = users.map(u => u.id === userId ? { ...u, isDeactivated: false } : u);
                setUsers(updatedUsers);
                saveGameState(updatedUsers, quests, rewards, parentPin);
                setActionModalMode(null);
            };

            const toggleVacationMode = () => {
                if (vacationMode) {
                    // Turning OFF: Shift cooldowns
                    const end = Date.now();
                    const start = vacationStartTime || end;
                    const diff = end - start;
                    
                    const updatedUsers = users.map(u => {
                        const newCooldowns = {};
                        Object.entries(u.cooldowns || {}).forEach(([qid, time]) => {
                            // If cooldown was set to expire after vacation started, extend it
                            if (time > start) {
                                newCooldowns[qid] = time + diff;
                            } else {
                                newCooldowns[qid] = time;
                            }
                        });
                        return { ...u, cooldowns: newCooldowns };
                    });
                    setUsers(updatedUsers);
                    setVacationMode(false);
                    setVacationStartTime(null);
                    saveGameState(updatedUsers, quests, rewards, parentPin, false, null);
                } else {
                    // Turning ON
                    const now = Date.now();
                    setVacationMode(true);
                    setVacationStartTime(now);
                    saveGameState(users, quests, rewards, parentPin, true, now);
                }
            };

            const formatCooldown = (cdTime) => {
                const diff = cdTime - now;
                if (diff <= 0) return null;
                const days = Math.floor(diff / 86400000);
                const hours = Math.floor((diff % 86400000) / 3600000);
                const mins = Math.ceil((diff % 3600000) / 60000);
                return days > 0 ? `${days}d ${hours}h` : hours > 0 ? `${hours}h ${mins}m` : `${mins}m`;
            };

            const toggleDay = (dayIndex) => {
                const currentDays = newQuest.days || [];
                if (currentDays.includes(dayIndex)) {
                    setNewQuest({...newQuest, days: currentDays.filter(d => d !== dayIndex)});
                } else {
                    setNewQuest({...newQuest, days: [...currentDays, dayIndex]});
                }
            };

            if (!sdkReady) return <div className="min-h-screen bg-slate-900 flex items-center justify-center font-black text-slate-700 tracking-[0.2em] uppercase italic text-center px-8">Initializing Kingdom...</div>;
            
            const currentAppId = window.FirebaseSDK?.appId || 'Local-Only-Mode';
            const currentDayIndex = new Date(now).getDay();

            return (
                <div className="min-h-screen bg-slate-900 text-slate-100 p-4 md:p-8 font-sans">
                    {isSyncing && <div className="fixed top-4 right-4 z-[100] animate-spin text-yellow-500"><Icon name="refresh-cw" size={20}/></div>}

                    {vacationMode && (
                        <div className="fixed top-0 left-0 right-0 bg-teal-600 text-white text-center py-2 z-[90] font-black uppercase tracking-widest shadow-lg flex items-center justify-center gap-2">
                            <Icon name="palmtree" size={20} /> Vacation Mode Active - Cooldowns Paused
                        </div>
                    )}

                    {showCelebration && activeUser && (
                        <>
                        <Confetti />
                        <div className="fixed inset-0 flex items-center justify-center z-50 bg-black/60 backdrop-blur-sm" onClick={() => setShowCelebration(false)}>
                            <div className="bg-yellow-500 text-black p-8 rounded-2xl animate-bounce border-4 border-white flex flex-col items-center shadow-2xl">
                                <Icon name="trophy" size={64} className="mb-4" />
                                <h2 className="text-4xl font-black italic uppercase text-center leading-none tracking-tighter">Level Up!</h2>
                                <p className="text-xl font-bold mt-2 text-center">You reached Level {activeUser.level}</p>
                            </div>
                        </div>
                        </>
                    )}

                    {(showPinModal || showPlayerUnlockModal) && (
                        <div className="fixed inset-0 flex items-center justify-center z-[70] bg-slate-950/90 backdrop-blur-md">
                            <div className={`bg-slate-800 p-6 rounded-[2rem] border-2 shadow-2xl w-full max-sm:max-w-full max-w-sm modal-enter ${pinError ? 'border-red-500 animate-shake' : 'border-slate-700'}`}>
                                <div className="text-center mb-6">
                                    <div className="w-16 h-16 bg-yellow-500/10 rounded-full flex items-center justify-center mx-auto mb-4 text-yellow-500">
                                        <Icon name="lock" size={32} />
                                    </div>
                                    <h2 className="text-2xl font-black uppercase italic text-white tracking-tight">{showPinModal ? 'Parent Access' : `Unlock ${users.find(u=>u.id===pendingUserId)?.name}`}</h2>
                                </div>
                                <div className="space-y-4">
                                    <div className="w-full bg-slate-900 border-2 border-slate-700 rounded-2xl py-4 text-center text-3xl tracking-[1em] font-black text-yellow-500 h-20 flex items-center justify-center">
                                        {pinInput.replace(/./g, 'â€¢')}
                                    </div>
                                    <VirtualKeyboard 
                                        type="numeric" 
                                        onInput={c => setPinInput(prev => (prev + c).slice(0, 4))} 
                                        onDelete={() => setPinInput(prev => prev.slice(0, -1))}
                                        onSubmit={showPinModal ? verifyPin : verifyPlayerPasscode}
                                        soundEnabled={soundEnabled}
                                    />
                                    <div className="flex gap-3">
                                        <button type="button" onClick={()=>{setShowPinModal(false); setShowPlayerUnlockModal(false);}} className="flex-1 bg-slate-700 font-bold py-3 rounded-xl hover:bg-slate-600">Back</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {keyboardState.isOpen && (
                        <div className="fixed inset-0 z-[80] pointer-events-none flex items-center justify-center">
                            <div className="bg-slate-900 p-4 rounded-2xl border border-slate-700 w-full max-w-2xl shadow-2xl flex flex-col gap-4 pointer-events-auto touch-none" style={{ transform: `translate(${keyboardPos.x}px, ${keyboardPos.y}px)` }}>
                                <div className="flex justify-between items-center bg-slate-800/50 p-2 rounded-lg cursor-move" onMouseDown={handleDragStart} onTouchStart={handleDragStart}>
                                    <div className="flex items-center gap-2 text-slate-400 select-none">
                                        <Icon name="move" size={16}/>
                                        <h3 className="text-xl font-black text-white uppercase italic">{keyboardState.title}</h3>
                                    </div>
                                    <button onClick={closeKeyboard} className="p-2 bg-slate-800 rounded-lg text-slate-400 hover:text-white"><Icon name="x" size={24}/></button>
                                </div>
                                <div className="bg-slate-950 p-4 rounded-xl border border-slate-800">
                                    <div className="text-2xl font-bold text-white min-h-[2rem] break-words">
                                        {keyboardState.type === 'password' ? 'â€¢'.repeat(keyboardState.value.length) : keyboardState.value}
                                        <span className="animate-pulse text-yellow-500">|</span>
                                    </div>
                                </div>
                                <VirtualKeyboard 
                                    type={keyboardState.type === 'numeric' ? 'numeric' : 'text'}
                                    onInput={(char) => setKeyboardState(prev => ({ ...prev, value: prev.value + char }))}
                                    onDelete={() => setKeyboardState(prev => ({ ...prev, value: prev.value.slice(0, -1) }))}
                                    onSubmit={() => {
                                        if(keyboardState.onConfirm) keyboardState.onConfirm(keyboardState.value);
                                        closeKeyboard();
                                    }}
                                    soundEnabled={soundEnabled}
                                />
                            </div>
                        </div>
                    )}

                    {actionModalMode && (
                        <div className="fixed inset-0 z-[90] bg-slate-950/90 backdrop-blur-md flex items-center justify-center p-4" onClick={() => setActionModalMode(null)}>
                            <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700 w-full max-w-md shadow-2xl animate-in zoom-in-95" onClick={e => e.stopPropagation()}>
                                <h3 className="text-xl font-black text-white uppercase italic mb-6 text-center">
                                    {actionModalMode === 'edit' ? 'Select Player to Edit' : 
                                     actionModalMode === 'deactivate' ? 'Select Player to Deactivate' : 
                                     'Select Player to Reactivate'}
                                </h3>
                                <div className="grid grid-cols-2 gap-3 max-h-[60vh] overflow-y-auto">
                                    {(actionModalMode === 'reactivate' ? deactivatedUsersList : activeUsersList).map(u => (
                                        <button key={u.id} onClick={() => {
                                            if (actionModalMode === 'edit') editUser(u.id, u.name);
                                            else if (actionModalMode === 'deactivate') handleDeactivateUser(u.id);
                                            else handleReactivateUser(u.id);
                                        }} className="p-4 bg-slate-700 hover:bg-slate-600 rounded-xl font-bold text-white transition-all border border-slate-600 hover:border-yellow-500">
                                            {u.name}
                                        </button>
                                    ))}
                                </div>
                                <button onClick={() => setActionModalMode(null)} className="w-full mt-6 py-3 bg-slate-900 rounded-xl text-slate-500 font-bold uppercase hover:text-white transition-colors">Cancel</button>
                            </div>
                        </div>
                    )}

                    {isIdle ? (
                        <div className="fixed inset-0 z-[60] bg-slate-950 flex flex-col items-center justify-center p-8 overflow-y-auto animate-in fade-in duration-500" onClick={() => setIsIdle(false)}>
                            <h1 className="text-4xl md:text-6xl font-black text-yellow-500 uppercase italic mb-12 tracking-tighter animate-pulse text-center">
                                <Icon name="sword" size={48} className="inline-block mr-4 mb-2"/>
                                Competitive Chores
                            </h1>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-5xl">
                                {quests.filter(q => q.type === 'global').map(quest => (
                                    <div key={quest.id} className="bg-slate-900/80 border-2 border-orange-500/50 p-6 rounded-3xl flex items-center gap-6 shadow-2xl backdrop-blur-sm">
                                        <div className="text-5xl filter drop-shadow-lg animate-bounce">{quest.icon}</div>
                                        <div>
                                            <h3 className="text-2xl font-black text-white uppercase italic tracking-tight">{quest.task}</h3>
                                            <div className="flex gap-2 mt-2">
                                                <span className="bg-yellow-500 text-slate-900 px-3 py-1 rounded-lg font-black uppercase text-xs">+{quest.xp} XP</span>
                                                <span className="bg-orange-500 text-white px-3 py-1 rounded-lg font-black uppercase text-xs">First to Finish</span>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                                {quests.filter(q => q.type === 'global').length === 0 && (
                                    <div className="col-span-full text-center text-slate-500 font-bold uppercase tracking-widest">No active competitive quests</div>
                                )}
                            </div>
                            <p className="mt-16 text-slate-500 font-black uppercase tracking-[0.5em] animate-pulse">Tap anywhere to wake</p>
                        </div>
                    ) : !activeUser ? (
                        <div className="fixed inset-0 overflow-y-auto bg-slate-900 z-50">
                            <div className="min-h-full flex flex-col items-center justify-center p-4 animate-in zoom-in-95 duration-300">
                                <h1 className="text-4xl font-black text-white uppercase italic mb-8 tracking-tighter text-center">Who is playing?</h1>
                                <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6 w-full max-w-4xl">
                                {activeUsersList.map(u => (
                                    <button key={u.id} onClick={() => handlePlayerSwitchRequest(u.id)} className="group bg-slate-800 hover:bg-slate-700 p-6 rounded-[2rem] border-2 border-slate-700 hover:border-yellow-500 flex flex-col items-center gap-4 transition-all hover:scale-105 hover:shadow-2xl hover:shadow-yellow-500/20">
                                        <div className="w-20 h-20 bg-slate-700 group-hover:bg-yellow-500 rounded-full flex items-center justify-center text-slate-400 group-hover:text-slate-900 font-black text-3xl transition-colors">
                                            {u.avatar || u.name.charAt(0)}
                                        </div>
                                        <span className="font-bold text-xl text-slate-300 group-hover:text-white">{u.name}</span>
                                    </button>
                                ))}
                            </div>
                            <div className="mt-12">

                                                        {isPending ? 'Pending' : isDone ? 'Finished' : isOnCooldown ? formatCooldown(cdTime) : 'Finish'}

                                    <form onSubmit={addOrUpdateQuest} className="space-y-6">

                                                <label className="text-[9px] font-black uppercase text-slate-500 block mb-1 tracking-widest">XP Reward</label>
                                                <input type="number" value={newQuest.xp} onChange={e=>setNewQuest({...newQuest, xp: parseInt(e.target.value)||0})} className="bg-transparent w-full text-center font-black text-xl outline-none text-yellow-500" />
                                            </div>
                                            <div className="bg-slate-800 p-3 rounded-xl border border-slate-700 text-center shadow-inner">
                                                <label className="text-[9px] font-black uppercase text-slate-500 block mb-1 tracking-widest">Cooldown (Days)</label>
                                                <input type="number" step="0.1" value={newQuest.cooldown} onChange={e=>setNewQuest({...newQuest, cooldown: parseFloat(e.target.value)||0})} className="bg-transparent w-full text-center font-black text-xl outline-none text-blue-400" />
                                            </div>
                                            <div className="bg-slate-800 p-3 rounded-xl border border-slate-700 text-center shadow-inner">
                                                <label className="text-[9px] font-black uppercase text-slate-500 block mb-1 tracking-widest">Completion Type</label>
                                                <select value={newQuest.type||'personal'} onChange={e=>setNewQuest({...newQuest, type: e.target.value})} className="bg-transparent w-full text-center font-black text-xs outline-none uppercase appearance-none text-orange-400 cursor-pointer">
                                                    <option value="personal" className="bg-slate-800">Personal (Everyone)</option>
                                                    <option value="global" className="bg-slate-800">Competitive (First Only)</option>
                                                </select>
                                            </div>
                                            <button type="button" onClick={()=>setNewQuest({...newQuest, repeatable: !newQuest.repeatable})} className={`p-3 rounded-xl border font-black uppercase text-[10px] transition-all shadow-md ${newQuest.repeatable ? 'bg-blue-600 border-blue-400 text-white' : 'bg-slate-800 border-slate-700 text-slate-500 hover:text-slate-300'}`}>
                                                {newQuest.repeatable ? 'Repeatable' : 'One-Time'}
                                            </button>
                                        </div>
                                        <button className="w-full bg-yellow-500 text-slate-900 py-4 rounded-2xl font-black uppercase italic text-lg shadow-xl hover:bg-yellow-400 active:scale-95 transition-all">{editingQuestId ? 'Confirm Update' : 'Forge Mission'}</button>
                                    </form>
                                </div>

                                <div className="bg-slate-900/50 p-6 rounded-3xl border border-slate-700">
                                    <h4 className="text-sm font-black text-blue-500 mb-6 uppercase italic tracking-tighter">Reward Master Editor</h4>
                                    <form onSubmit={addOrUpdateReward} className="space-y-6">
                                        <input readOnly onClick={() => openKeyboard('text', newReward.title, 'Reward Title', (val) => setNewReward({...newReward, title: val}))} value={newReward.title} placeholder="Legendary Prize Name..." className="w-full bg-slate-800 border border-slate-700 rounded-2xl px-6 py-4 font-bold outline-none focus:border-blue-500 text-white shadow-inner cursor-pointer" />
                                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                            <div className="bg-slate-800 p-3 rounded-xl border border-slate-700 text-center shadow-inner">
                                                <label className="text-[9px] font-black uppercase text-slate-500 block mb-1 tracking-widest">Unlock Level</label>
                                                <input type="number" value={newReward.level} onChange={e=>setNewReward({...newReward, level: parseInt(e.target.value)||1})} className="bg-transparent w-full text-center font-black text-xl outline-none text-blue-500" />
                                            </div>
                                            {newReward.type === 'interval' && (
                                                <div className="bg-slate-800 p-3 rounded-xl border border-slate-700 text-center shadow-inner">
                                                    <label className="text-[9px] font-black uppercase text-slate-500 block mb-1 tracking-widest">Every X Levels</label>
                                                    <input type="number" value={newReward.interval} onChange={e=>setNewReward({...newReward, interval: parseInt(e.target.value)||1})} className="bg-transparent w-full text-center font-black text-xl outline-none text-emerald-400" />
                                                </div>
                                            )}
                                            <div className="flex bg-slate-800 p-1 rounded-xl border border-slate-700 col-span-1 shadow-inner">
                                                {['primary', 'secondary', 'interval'].map(type => (
                                                    <button key={type} type="button" onClick={()=>setNewReward({...newReward, type})} className={`flex-1 py-2 rounded-lg text-[9px] font-black uppercase transition-all ${newReward.type === type ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-500 hover:text-slate-400'}`}>{type}</button>
                                                ))}
                                            </div>
                                        </div>
                                        <button className="w-full bg-blue-500 text-white py-4 rounded-2xl font-black uppercase italic text-lg shadow-xl hover:bg-blue-400 active:scale-95 transition-all">{editingRewardId ? 'Confirm Update' : 'Manifest Loot'}</button>
                                    </form>
                                </div>

                                <div className="bg-slate-900/50 p-6 rounded-3xl border border-slate-700 shadow-xl">
                                    <h4 className="text-xs font-black text-slate-500 uppercase tracking-[0.3em] mb-6 flex items-center gap-2 px-1"><Icon name="settings" size={14}/> System Security & Data</h4>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                        <div className="bg-slate-800 p-4 rounded-2xl border border-slate-700 shadow-inner">
                                            <label className="text-[9px] font-black text-slate-500 uppercase block mb-3 tracking-widest text-slate-500">Game Settings</label>
                                            <button onClick={toggleVacationMode} className={`w-full py-3 rounded-xl font-black uppercase text-xs flex items-center justify-center gap-2 transition-all mb-4 ${vacationMode ? 'bg-teal-600 text-white shadow-lg' : 'bg-slate-900 text-slate-400 border border-slate-700'}`}>
                                                <Icon name="palmtree" size={16}/> {vacationMode ? "End Vacation Mode" : "Start Vacation Mode"}
                                            </button>
                                            <label className="text-[9px] font-black text-slate-500 uppercase block mb-3 tracking-widest text-slate-500">Admin Master PIN</label>
                                            {!isSettingNewPin ? (
                                                <button onClick={()=>setIsSettingNewPin(true)} className="text-xs font-bold text-yellow-500 hover:underline flex items-center gap-2 transition-all"><Icon name="key" size={12}/> Change Admin PIN</button>
                                            ) : (
                                                <div className="space-y-2">
                                                    <input readOnly onClick={() => openKeyboard('numeric', pinInput, 'New Admin PIN', (val) => setPinInput(val))} value={pinInput} placeholder="New PIN" className="w-full bg-slate-950 border border-slate-800 rounded-xl px-3 py-2 text-white focus:ring-1 focus:ring-yellow-500 outline-none text-xs font-bold cursor-pointer" />
                                                    <div className="flex gap-2">
                                                        <button onClick={changePin} className="flex-1 bg-yellow-500 text-slate-900 py-1.5 rounded-lg text-[9px] font-black uppercase hover:bg-yellow-400">Save</button>
                                                        <button type="button" onClick={()=>setIsSettingNewPin(false)} className="text-slate-500 text-[9px] uppercase font-bold px-2">Cancel</button>
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                        <div className="bg-slate-800 p-4 rounded-2xl border border-slate-700 shadow-inner">
                                            <label className="text-[9px] font-black text-slate-500 uppercase block mb-3 tracking-widest text-slate-500">Data Management</label>
                                            <div className="flex flex-col gap-2">
                                                <div className="flex gap-2">
                                                    <button onClick={exportQuestsCSV} className="flex-1 bg-blue-600/20 text-blue-400 hover:bg-blue-600 hover:text-white border border-blue-500/30 py-1.5 rounded-lg text-[9px] font-black uppercase transition-all">Export Quests</button>
                                                    <button onClick={() => questsFileInputRef.current.click()} className="flex-1 bg-blue-600/20 text-blue-400 hover:bg-blue-600 hover:text-white border border-blue-500/30 py-1.5 rounded-lg text-[9px] font-black uppercase transition-all">Import Quests</button>
                                                    <input type="file" ref={questsFileInputRef} onChange={importQuestsCSV} className="hidden-input" accept=".csv" />
                                                </div>
                                                <div className="flex gap-2">
                                                    <button onClick={exportRewardsCSV} className="flex-1 bg-purple-600/20 text-purple-400 hover:bg-purple-600 hover:text-white border border-purple-500/30 py-1.5 rounded-lg text-[9px] font-black uppercase transition-all">Export Rewards</button>
                                                    <button onClick={() => rewardsFileInputRef.current.click()} className="flex-1 bg-purple-600/20 text-purple-400 hover:bg-purple-600 hover:text-white border border-purple-500/30 py-1.5 rounded-lg text-[9px] font-black uppercase transition-all">Import Rewards</button>
                                                    <input type="file" ref={rewardsFileInputRef} onChange={importRewardsCSV} className="hidden-input" accept=".csv" />
                                                </div>
                                                <div className="h-px bg-slate-700 my-2"></div>
                                                <div className="flex gap-2">
                                                    <button onClick={exportFullBackup} className="flex-1 bg-emerald-600/20 text-emerald-400 hover:bg-emerald-600 hover:text-white border border-emerald-500/30 py-1.5 rounded-lg text-[9px] font-black uppercase transition-all">Full System Backup</button>
                                                    <button onClick={() => fullBackupInputRef.current.click()} className="flex-1 bg-emerald-600/20 text-emerald-400 hover:bg-emerald-600 hover:text-white border border-emerald-500/30 py-1.5 rounded-lg text-[9px] font-black uppercase transition-all">Restore System</button>
                                                    <input type="file" ref={fullBackupInputRef} onChange={importFullBackup} className="hidden-input" accept=".json" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {showAvatarModal && (
                            <div className="fixed inset-0 z-[100] bg-slate-950/90 backdrop-blur-md flex items-center justify-center p-4" onClick={() => setShowAvatarModal(false)}>
                                <div className="bg-slate-800 p-6 rounded-3xl border border-slate-700 w-full max-w-lg shadow-2xl animate-in zoom-in-95" onClick={e => e.stopPropagation()}>
                                    <h3 className="text-xl font-black text-white uppercase italic mb-6 text-center">Choose Your Avatar</h3>
                                    <div className="grid grid-cols-5 sm:grid-cols-6 gap-3 max-h-[60vh] overflow-y-auto p-2">
                                        {AVATAR_LIBRARY.map(avatar => (
                                            <button key={avatar} onClick={() => { updateAvatar(activeUser.id, avatar); setShowAvatarModal(false); }} className={`text-3xl p-3 rounded-xl transition-all ${activeUser.avatar === avatar ? 'bg-yellow-500 shadow-lg scale-110' : 'bg-slate-700 hover:bg-slate-600'}`}>{avatar}</button>
                                        ))}
                                    </div>
                                    <button onClick={() => setShowAvatarModal(false)} className="w-full mt-6 py-3 bg-slate-900 rounded-xl text-slate-500 font-bold uppercase hover:text-white transition-colors">Cancel</button>
                                </div>
                            </div>
                        )}

                        {showThemeModal && (
                            <div className="fixed inset-0 z-[100] bg-slate-950/90 backdrop-blur-md flex items-center justify-center p-4" onClick={() => setShowThemeModal(false)}>
                                <div className="bg-slate-800 p-6 rounded-3xl border border-slate-700 w-full max-w-md shadow-2xl animate-in zoom-in-95" onClick={e => e.stopPropagation()}>
                                    <h3 className="text-xl font-black text-white uppercase italic mb-6 text-center">Select Theme Color</h3>
                                    <div className="grid grid-cols-4 gap-4 mb-6">
                                        {THEME_COLORS.map(c => (
                                            <button key={c.name} onClick={() => { updateTheme(activeUser.id, c.name); setShowThemeModal(false); }} className={`h-16 rounded-2xl transition-all flex flex-col items-center justify-center gap-1 ${activeUser.themeColor === c.name ? 'ring-4 ring-white scale-105' : 'hover:scale-105'}`} style={{ backgroundColor: c.hex }}>
                                                {activeUser.themeColor === c.name && <Icon name="check" size={24} className="text-white drop-shadow-md"/>}
                                            </button>
                                        ))}
                                    </div>
                                    <button onClick={() => setShowThemeModal(false)} className="w-full py-3 bg-slate-900 rounded-xl text-slate-500 font-bold uppercase hover:text-white transition-colors">Cancel</button>
                                </div>
                            </div>
                        )}
                    </div>
                    )}
                    <footer className="mt-12 mb-8 text-center text-[10px] font-black uppercase tracking-[0.4em] text-slate-600">
                        Kingdom: {currentAppId} | Status: Connected to Cloud
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
