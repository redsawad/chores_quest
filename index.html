<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Chore Quest: Cloud Edition</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f8fafc; }
        .cooldown-shimmer {
            background: linear-gradient(90deg, #1e293b 25%, #334155 50%, #1e293b 75%);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        .modal-enter { animation: modalFadeIn 0.2s ease-out forwards; }
        @keyframes modalFadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        /* Hide file input */
        .hidden-input { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';
        import { getFirestore, doc, setDoc, onSnapshot } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';

        // Safe extraction of environment variables
        const getConfig = () => {
            try {
                return (typeof __firebase_config !== 'undefined' && __firebase_config) ? JSON.parse(__firebase_config) : null;
            } catch (e) { return null; }
        };

        const config = getConfig();
        if (config && config.apiKey) {
            try {
                const app = initializeApp(config);
                const auth = getAuth(app);
                const db = getFirestore(app);
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'chore-quest-v7';
                const authToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

                // Expose to window for React code
                window.FirebaseSDK = { 
                    auth, db, appId, authToken, 
                    doc, setDoc, onSnapshot, 
                    signInAnonymously, signInWithCustomToken, onAuthStateChanged 
                };
            } catch (e) {
                console.warn("Firebase initialization failed, falling back to local mode.");
                window.FirebaseFallback = true;
            }
        } else {
            console.warn("No Firebase config found, falling back to local mode.");
            window.FirebaseFallback = true;
        }
    </script>

    <!-- React Application Logic -->
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const STORAGE_KEY = 'family_quest_v7_fallback';

        const ICON_LIBRARY = [
            "ðŸ§¹", "ðŸ‘•", "ðŸ½ï¸", "ðŸš½", "ðŸŒ¿", "ðŸ—‘ï¸", "ðŸ•", "ðŸˆ", "ðŸ“š", "ðŸ›Œ", 
            "ðŸ¥£", "ðŸš¿", "ðŸ§¸", "ðŸ‘Ÿ", "ðŸ“¦", "ðŸŽ", "ðŸ’¦", "ðŸš²", "ðŸš—", "ðŸ”‹",
            "âš”ï¸", "ðŸ›¡ï¸", "ðŸ‘‘", "ðŸ’Ž", "ðŸ“œ", "ðŸ§ª", "ðŸ”¥", "â„ï¸", "âš¡", "âœ¨"
        ];

        // type: 'global' (competitive) or 'personal' (individual)
        // days: array of integers 0-6 (Sun-Sat), empty = every day
        const DEFAULT_QUESTS = [
            { id: 1, task: "Slay the Dust Bunnies", xp: 10, icon: "ðŸ§¹", repeatable: true, cooldown: 1, assignedTo: null, type: 'personal', days: [] },
            { id: 2, task: "The Great Laundry Fold", xp: 20, icon: "ðŸ‘•", repeatable: false, cooldown: 0, assignedTo: null, type: 'global', days: [] },
        ];

        const DEFAULT_REWARDS = [
            { id: 1, title: "Pick the Friday Movie", level: 2, type: "primary", interval: 0 },
            { id: 2, title: "Extra 15m Screen Time", level: 2, type: "secondary", interval: 0 },
            { id: 3, title: "Stay Up 30m Late", level: 3, type: "primary", interval: 0 },
            { id: 4, title: "Small Toy Chest Visit", level: 4, type: "interval", interval: 2 },
        ];

        const DEFAULT_USERS = [
            { id: 'u1', name: "Player 1", passcode: "0000", totalXP: 0, level: 1, completedIds: [], pendingIds: [], cooldowns: {}, claimedRewards: [], fulfilledRewards: [], forceActiveIds: [] }
        ];

        // Safe Lucide Icon Component
        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => {
                if (window.lucide && typeof window.lucide.createIcons === 'function') {
                    window.lucide.createIcons();
                }
            });
            return <i data-lucide={name} className={className} style={{width: size, height: size, display: 'inline-block'}}></i>;
        };

        const App = () => {
            const [sdkReady, setSdkReady] = useState(false);
            const [isLocalMode, setIsLocalMode] = useState(false);
            const [user, setUser] = useState(null);
            
            const [users, setUsers] = useState(DEFAULT_USERS);
            const [quests, setQuests] = useState(DEFAULT_QUESTS);
            const [rewards, setRewards] = useState(DEFAULT_REWARDS);
            const [activeUserId, setActiveUserId] = useState('u1');
            const [parentPin, setParentPin] = useState('1234');
            
            const [isParentMode, setIsParentMode] = useState(false);
            const [showPinModal, setShowPinModal] = useState(false);
            const [showPlayerUnlockModal, setShowPlayerUnlockModal] = useState(false);
            const [pendingUserId, setPendingUserId] = useState(null);
            const [pinInput, setPinInput] = useState("");
            const [pinError, setPinError] = useState(false);
            const [isSettingNewPin, setIsSettingNewPin] = useState(false);

            const [newQuest, setNewQuest] = useState({ task: "", xp: 20, cooldown: 1, repeatable: false, assignedTo: null, icon: "âœ¨", type: 'personal', days: [] });
            const [editingQuestId, setEditingQuestId] = useState(null);
            const [newReward, setNewReward] = useState({ title: "", level: 2, type: "primary", interval: 2 });
            const [editingRewardId, setEditingRewardId] = useState(null);
            const [showAllQuests, setShowAllQuests] = useState(false); // Toggle for Today vs All
            const [newUser, setNewUser] = useState("");
            
            const [showCelebration, setShowCelebration] = useState(false);
            const [now, setNow] = useState(Date.now());
            const [isSyncing, setIsSyncing] = useState(false);

            const questsFileInputRef = useRef(null);
            const rewardsFileInputRef = useRef(null);

            const xpToLevel = 100;

            // Wait for SDK or Fallback
            useEffect(() => {
                const checkStatus = setInterval(() => {
                    if (window.FirebaseSDK) {
                        setSdkReady(true);
                        setIsLocalMode(false);
                        clearInterval(checkStatus);
                    } else if (window.FirebaseFallback) {
                        setSdkReady(true);
                        setIsLocalMode(true);
                        clearInterval(checkStatus);
                    }
                }, 100);
                return () => clearInterval(checkStatus);
            }, []);

            // 1. Initial Auth (Cloud Only)
            useEffect(() => {
                if (!sdkReady || isLocalMode) return;
                const { auth, authToken, signInWithCustomToken, signInAnonymously, onAuthStateChanged } = window.FirebaseSDK;
                
                const initAuth = async () => {
                    try {
                        if (authToken) {
                            await signInWithCustomToken(auth, authToken);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (e) { console.error("Auth failed:", e); }
                };
                initAuth();
                return onAuthStateChanged(auth, setUser);
            }, [sdkReady, isLocalMode]);

            // 2. Data Sync
            useEffect(() => {
                if (!sdkReady) return;

                if (isLocalMode) {
                    const saved = localStorage.getItem(STORAGE_KEY);
                    if (saved) {
                        const data = JSON.parse(saved);
                        const migrationUsers = (data.users || DEFAULT_USERS).map(u => ({
                            ...u,
                            forceActiveIds: u.forceActiveIds || []
                        }));
                        setUsers(migrationUsers);
                        setQuests(data.quests || DEFAULT_QUESTS);
                        setRewards(data.rewards || DEFAULT_REWARDS);
                        setParentPin(data.parentPin || '1234');
                    }
                } else if (user) {
                    const { db, appId, doc, onSnapshot } = window.FirebaseSDK;
                    const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'gameState', 'current');
                    const unsubscribe = onSnapshot(docRef, (docSnap) => {
                        if (docSnap.exists()) {
                            const data = docSnap.data();
                            const migrationUsers = (data.users || DEFAULT_USERS).map(u => ({
                                ...u,
                                forceActiveIds: u.forceActiveIds || []
                            }));
                            setUsers(migrationUsers);
                            setQuests(data.quests || DEFAULT_QUESTS);
                            setRewards(data.rewards || DEFAULT_REWARDS);
                            setParentPin(data.parentPin || '1234');
                        } else {
                            saveGameState(DEFAULT_USERS, DEFAULT_QUESTS, DEFAULT_REWARDS, '1234');
                        }
                    }, (err) => console.error("Sync Error:", err));
                    return () => unsubscribe();
                }
            }, [sdkReady, isLocalMode, user]);

            useEffect(() => {
                const timer = setInterval(() => setNow(Date.now()), 1000);
                return () => clearInterval(timer);
            }, []);

            const saveGameState = async (u, q, r, p) => {
                if (!sdkReady) return;
                
                if (isLocalMode) {
                    localStorage.setItem(STORAGE_KEY, JSON.stringify({
                        users: u, quests: q, rewards: r, parentPin: p, lastUpdated: Date.now()
                    }));
                } else if (user) {
                    const { db, appId, doc, setDoc } = window.FirebaseSDK;
                    setIsSyncing(true);
                    try {
                        await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'gameState', 'current'), {
                            users: u, quests: q, rewards: r, parentPin: p, lastUpdated: Date.now()
                        });
                    } catch (err) {
                        console.error("Save Error:", err);
                    } finally {
                        setIsSyncing(false);
                    }
                }
            };

            const activeUser = users.find(u => u.id === activeUserId) || users[0];

            // --- CSV Handlers ---
            const downloadCSV = (content, filename) => {
                const blob = new Blob([content], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.setAttribute('download', filename);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            const exportQuestsCSV = () => {
                const headers = ["id", "task", "xp", "icon", "repeatable", "cooldown", "assignedTo", "type", "days"];
                const rows = quests.map(q => [
                    q.id, `"${q.task}"`, q.xp, q.icon, q.repeatable, q.cooldown, q.assignedTo || "", q.type || "personal", `"${(q.days || []).join(',')}"`
                ]);
                const csvContent = [headers.join(','), ...rows.map(r => r.join(','))].join('\n');
                downloadCSV(csvContent, 'quests_export.csv');
            };

            const exportRewardsCSV = () => {
                const headers = ["id", "title", "level", "type", "interval"];
                const rows = rewards.map(r => [
                    r.id, `"${r.title}"`, r.level, r.type, r.interval
                ]);
                const csvContent = [headers.join(','), ...rows.map(r => r.join(','))].join('\n');
                downloadCSV(csvContent, 'rewards_export.csv');
            };

            const importQuestsCSV = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (evt) => {
                    const text = evt.target.result;
                    const lines = text.split('\n').slice(1); // Skip header
                    const newQuests = lines.filter(l => l.trim()).map(line => {
                        // Simple CSV parse handling commas in quotes
                        const parts = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g) || [];
                        const cleanParts = parts.map(p => p.replace(/^"|"$/g, '').trim());
                        // Fallback parsing if regex fails on simple split
                        const simpleParts = line.split(',');
                        const p = cleanParts.length >= 8 ? cleanParts : simpleParts;
                        
                        return {
                            id: Number(p[0]) || Date.now(),
                            task: p[1],
                            xp: Number(p[2]),
                            icon: p[3],
                            repeatable: p[4] === 'true',
                            cooldown: Number(p[5]),
                            assignedTo: p[6] === "" ? null : p[6],
                            type: p[7] || 'personal',
                            days: p[8] ? p[8].split(',').map(Number).filter(n => !isNaN(n)) : []
                        };
                    });
                    setQuests(newQuests);
                    saveGameState(users, newQuests, rewards, parentPin);
                };
                reader.readAsText(file);
            };

            const importRewardsCSV = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (evt) => {
                    const text = evt.target.result;
                    const lines = text.split('\n').slice(1);
                    const newRewards = lines.filter(l => l.trim()).map(line => {
                        const parts = line.split(',');
                        return {
                            id: Number(parts[0]) || Date.now(),
                            title: parts[1].replace(/"/g, ''),
                            level: Number(parts[2]),
                            type: parts[3],
                            interval: Number(parts[4])
                        };
                    });
                    setRewards(newRewards);
                    saveGameState(users, quests, newRewards, parentPin);
                };
                reader.readAsText(file);
            };

            // --- Handlers ---
            const addOrUpdateQuest = (e) => {
                e.preventDefault();
                if (!newQuest.task.trim()) return;
                let updatedQuests;
                if (editingQuestId) {
                    updatedQuests = quests.map(q => q.id === editingQuestId ? { ...newQuest, id: q.id } : q);
                    setEditingQuestId(null);
                } else {
                    updatedQuests = [...quests, { ...newQuest, id: Date.now() }];
                }
                setQuests(updatedQuests);
                setNewQuest({ task: "", xp: 20, cooldown: 1, repeatable: false, assignedTo: null, icon: "âœ¨", type: 'personal', days: [] });
                saveGameState(users, updatedQuests, rewards, parentPin);
            };

            const editQuest = (quest) => {
                setEditingQuestId(quest.id);
                setNewQuest({ ...quest });
            };

            const addOrUpdateReward = (e) => {
                e.preventDefault();
                if (!newReward.title.trim()) return;
                let updatedRewards;
                if (editingRewardId) {
                    updatedRewards = rewards.map(r => r.id === editingRewardId ? { ...newReward, id: r.id } : r);
                    setEditingRewardId(null);
                } else {
                    updatedRewards = [...rewards, { ...newReward, id: Date.now() }];
                }
                setRewards(updatedRewards);
                setNewReward({ title: "", level: 2, type: "primary", interval: 2 });
                saveGameState(users, quests, updatedRewards, parentPin);
            };

            const editReward = (reward) => {
                setEditingRewardId(reward.id);
                setNewReward({ ...reward });
            };

            const handleParentModeToggle = () => {
                if (isParentMode) {
                    setIsParentMode(false);
                    setIsSettingNewPin(false);
                    setEditingQuestId(null);
                    setEditingRewardId(null);
                } else {
                    setShowPinModal(true);
                    setPinInput("");
                }
            };

            const verifyPin = (e) => {
                e.preventDefault();
                if (pinInput === parentPin) {
                    setIsParentMode(true);
                    setShowPinModal(false);
                    setPinInput("");
                } else {
                    setPinError(true);
                    setTimeout(() => setPinError(false), 500);
                }
            };

            const handlePlayerSwitchRequest = (targetId) => {
                if (targetId === activeUserId) return;
                if (isParentMode) {
                    setActiveUserId(targetId);
                    return;
                }
                setPendingUserId(targetId);
                setShowPlayerUnlockModal(true);
                setPinInput("");
            };

            const verifyPlayerPasscode = (e) => {
                e.preventDefault();
                const target = users.find(u => u.id === pendingUserId);
                if (target && pinInput === (target.passcode || "0000")) {
                    setActiveUserId(pendingUserId);
                    setShowPlayerUnlockModal(false);
                    setPinInput("");
                } else {
                    setPinError(true);
                    setTimeout(() => setPinError(false), 500);
                }
            };

            const changePin = (e) => {
                e.preventDefault();
                if (pinInput.length >= 4) {
                    const newPin = pinInput;
                    setParentPin(newPin);
                    setIsSettingNewPin(false);
                    setPinInput("");
                    saveGameState(users, quests, rewards, newPin);
                }
            };

            const changeUserPasscode = (userId, newCode) => {
                if (newCode.length < 1) return;
                const updated = users.map(u => u.id === userId ? { ...u, passcode: newCode } : u);
                setUsers(updated);
                saveGameState(updated, quests, rewards, parentPin);
            };

            const updatePlayerStats = (userId, field, value) => {
                const numVal = parseInt(value) || 0;
                const updated = users.map(u => u.id === userId ? { ...u, [field]: numVal } : u);
                setUsers(updated);
                saveGameState(updated, quests, rewards, parentPin);
            };

            const submitForApproval = (questId) => {
                const updatedUsers = users.map(u => u.id === activeUserId ? {
                    ...u, pendingIds: [...(u.pendingIds || []), questId]
                } : u);
                setUsers(updatedUsers);
                saveGameState(updatedUsers, quests, rewards, parentPin);
            };

            const approveQuest = (userId, questId) => {
                const targetUser = users.find(u => u.id === userId);
                const quest = quests.find(q => q.id === questId);
                if (!targetUser || !quest) return;
                const newXP = targetUser.totalXP + quest.xp;
                const newLevel = Math.floor(newXP / xpToLevel) + 1;
                const updatedUsers = users.map(u => {
                    if (u.id === userId) {
                        const cds = { ...u.cooldowns };
                        if (quest.repeatable) cds[questId] = Date.now() + (quest.cooldown * 86400000);
                        return {
                            ...u, totalXP: newXP, level: newLevel,
                            pendingIds: (u.pendingIds || []).filter(id => id !== questId),
                            completedIds: quest.repeatable ? u.completedIds : [...(u.completedIds || []), questId],
                            cooldowns: cds
                        };
                    }
                    return u;
                });
                setUsers(updatedUsers);
                saveGameState(updatedUsers, quests, rewards, parentPin);
                if (newLevel > targetUser.level && userId === activeUserId) setShowCelebration(true);
            };

            const denyQuest = (userId, questId) => {
                const updatedUsers = users.map(u => u.id === userId ? {
                    ...u, pendingIds: (u.pendingIds || []).filter(id => id !== questId)
                } : u);
                setUsers(updatedUsers);
                saveGameState(updatedUsers, quests, rewards, parentPin);
            };

            const reactivateQuest = (userId, questId) => {
                const updatedUsers = users.map(u => u.id === userId ? {
                    ...u, completedIds: (u.completedIds || []).filter(id => id !== questId)
                } : u);
                setUsers(updatedUsers);
                saveGameState(updatedUsers, quests, rewards, parentPin);
            };

            const resetCooldown = (userId, questId) => {
                const updatedUsers = users.map(u => {
                    if (u.id === userId) {
                        const cds = { ...u.cooldowns };
                        delete cds[questId];
                        return { ...u, cooldowns: cds };
                    }
                    return u;
                });
                setUsers(updatedUsers);
                saveGameState(updatedUsers, quests, rewards, parentPin);
            };

            // Toggle "Force Show" for a quest for the active user (Parent Mode only)
            const toggleForceActive = (userId, questId) => {
                const updatedUsers = users.map(u => {
                    if (u.id === userId) {
                        const currentForces = u.forceActiveIds || [];
                        const newForces = currentForces.includes(questId) 
                            ? currentForces.filter(id => id !== questId) 
                            : [...currentForces, questId];
                        return { ...u, forceActiveIds: newForces };
                    }
                    return u;
                });
                setUsers(updatedUsers);
                saveGameState(updatedUsers, quests, rewards, parentPin);
            };

            const claimReward = (rewardId) => {
                const updatedUsers = users.map(u => u.id === activeUserId ? {
                    ...u, claimedRewards: [...(u.claimedRewards || []), rewardId]
                } : u);
                setUsers(updatedUsers);
                saveGameState(updatedUsers, quests, rewards, parentPin);
            };

            const fulfillReward = (userId, rewardId) => {
                const updatedUsers = users.map(u => {
                    if (u.id === userId) {
                        const currentClaimed = u.claimedRewards || [];
                        const index = currentClaimed.indexOf(rewardId);
                        if (index > -1) {
                            const newClaimed = [...currentClaimed];
                            newClaimed.splice(index, 1);
                            return { ...u, claimedRewards: newClaimed, fulfilledRewards: [...(u.fulfilledRewards || []), rewardId] };
                        }
                    }
                    return u;
                });
                setUsers(updatedUsers);
                saveGameState(updatedUsers, quests, rewards, parentPin);
            };

            const deleteQuest = (id) => {
                const qList = quests.filter(x=>x.id !== id);
                setQuests(qList); saveGameState(users, qList, rewards, parentPin);
            };

            const deleteReward = (id) => {
                const rList = rewards.filter(x=>x.id !== id);
                setRewards(rList); saveGameState(users, quests, rList, parentPin);
            };

            const addUser = (e) => {
                e.preventDefault();
                if (!newUser.trim()) return;
                const id = 'u' + Date.now();
                const u = [...users, { id, name: newUser, passcode: "0000", totalXP: 0, level: 1, completedIds: [], pendingIds: [], cooldowns: {}, claimedRewards: [], fulfilledRewards: [], forceActiveIds: [] }];
                setUsers(u); saveGameState(u, quests, rewards, parentPin);
                setNewUser("");
            };

            const formatCooldown = (cdTime) => {
                const diff = cdTime - now;
                if (diff <= 0) return null;
                const days = Math.floor(diff / 86400000);
                const hours = Math.floor((diff % 86400000) / 3600000);
                const mins = Math.ceil((diff % 3600000) / 60000);
                return days > 0 ? `${days}d ${hours}h` : hours > 0 ? `${hours}h ${mins}m` : `${mins}m`;
            };

            const toggleDay = (dayIndex) => {
                const currentDays = newQuest.days || [];
                if (currentDays.includes(dayIndex)) {
                    setNewQuest({...newQuest, days: currentDays.filter(d => d !== dayIndex)});
                } else {
                    setNewQuest({...newQuest, days: [...currentDays, dayIndex]});
                }
            };

            if (!sdkReady) return <div className="min-h-screen bg-slate-900 flex items-center justify-center font-black text-slate-700 tracking-[0.2em] uppercase italic text-center px-8">Initializing Kingdom...</div>;
            
            const currentAppId = window.FirebaseSDK?.appId || 'Local-Only-Mode';
            const currentDayIndex = new Date(now).getDay();

            return (
                <div className="min-h-screen bg-slate-900 text-slate-100 p-4 md:p-8 font-sans">
                    {isSyncing && <div className="fixed top-4 right-4 z-[100] animate-spin text-yellow-500"><Icon name="refresh-cw" size={20}/></div>}

                    {showCelebration && (
                        <div className="fixed inset-0 flex items-center justify-center z-50 bg-black/60 backdrop-blur-sm" onClick={() => setShowCelebration(false)}>

                    <div className="max-w-4xl mx-auto">

                            <button onClick={handleParentModeToggle} className={`flex items-center gap-2 px-5 py-2 rounded-full text-xs font-black uppercase tracking-widest transition-all ${isParentMode ? 'bg-red-600 shadow-lg text-white' : 'bg-slate-800 border border-slate-700 text-slate-400 hover:text-white'}`}>

                                <div className="flex flex-col items-center">
                                    <label className="text-[10px] font-black text-yellow-500 uppercase mb-1 tracking-widest">Level</label>
                                    <input type="number" value={activeUser.level} onChange={(e) => updatePlayerStats(activeUser.id, 'level', e.target.value)} className="h-16 w-20 rounded-3xl bg-yellow-500 text-slate-900 text-3xl font-black text-center border-4 border-yellow-300 shadow-xl outline-none" />

                                <div className="h-24 w-24 rounded-3xl bg-yellow-500 flex items-center justify-center border-4 border-yellow-300 shadow-2xl rotate-3">

                                </div>

                                    </div>
                                </div>
                                {quests.filter(q => {
                                    // 1. Filter by User Assignment
                                    if (q.assignedTo && q.assignedTo !== activeUser.id) return false;
                                    // 2. Filter by Day (if in "Today" mode), unless Force Active
                                    const isForceActive = (activeUser.forceActiveIds || []).includes(q.id);
                                    if (!showAllQuests && !isForceActive && q.days && q.days.length > 0 && !q.days.includes(currentDayIndex)) return false;
                                    return true;
                                }).map(quest => {
                                    const isPending = (activeUser.pendingIds || []).includes(quest.id);
                                    const isDone = (activeUser.completedIds || []).includes(quest.id);
                                    const cdTime = activeUser.cooldowns?.[quest.id] || 0;
                                    const isOnCooldown = quest.repeatable && now < cdTime;
                                    const isForceActive = (activeUser.forceActiveIds || []).includes(quest.id);
                                    
                                    // Check Global Completion
                                    const globalCompleter = quest.type === 'global' 
                                        ? users.find(u => (u.completedIds || []).includes(quest.id) || (u.pendingIds || []).includes(quest.id)) 
                                        : null;

                                                    {lockedByOther && <span className="text-[10px] font-black text-slate-500 uppercase italic">By {globalCompleter?.name}</span>}

                                            <div className="flex gap-2">

                                                                className="p-3 bg-emerald-600/20 text-emerald-500 rounded-xl hover:bg-emerald-600/30 transition-colors" 
                                                                title={lockedByOther ? `Reactivate (Done by ${globalCompleter?.name})` : "Reactivate"}

                                                                <Icon name="zap" size={16}/>

                                                        {isOnCooldown && <button onClick={()=>resetCooldown(activeUser.id, quest.id)} className="p-3 bg-blue-600/20 text-blue-500 rounded-xl hover:bg-blue-600/30 transition-colors" title="Reset Cooldown"><Icon name="rotate-ccw" size={16}/></button>}

                                                    </div>

                                                    <button disabled={isPending || isOnCooldown || isDone || lockedByOther} onClick={() => submitForApproval(quest.id)} className={`min-w-[90px] p-3 rounded-xl font-black uppercase text-[10px] tracking-widest transition-all shadow-lg ${isPending ? 'bg-yellow-500 text-slate-900' : isDone ? 'bg-emerald-600 text-white' : isOnCooldown ? 'bg-slate-700 text-slate-500' : 'bg-slate-700 text-white hover:bg-slate-600 active:scale-95'}`}>
                                                        {isPending ? 'Pending' : isDone ? 'Finished' : isOnCooldown ? formatCooldown(cdTime) : 'Finish'}
                                                    </button>
                                                )}
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>

                            <div className="space-y-4">
                                <h2 className="text-sm font-black text-slate-500 uppercase tracking-[0.2em] flex items-center gap-2 px-2 tracking-widest"><Icon name="gift" size={16}/> Loot Vault</h2>
                                {rewards.sort((a,b)=>a.level-b.level).map(reward => {
                                    const unlocked = activeUser.level >= reward.level;
                                    const allClaimedAndFulfilled = [...(activeUser.claimedRewards || []), ...(activeUser.fulfilledRewards || [])];
                                    
                                    const usedCount = allClaimedAndFulfilled.filter(rid => rid === reward.id).length;
                                    const totalAvailable = (reward.type === 'interval' && activeUser.level >= reward.level) 
                                        ? Math.floor((activeUser.level - reward.level) / reward.interval) + 1 
                                        : 1;
                                    const chargesLeft = Math.max(0, totalAvailable - usedCount);
                                    
                                    const primaryUsedAtThisLevel = reward.type === 'primary' && allClaimedAndFulfilled.some(rid => {
                                        const r = rewards.find(x => x.id === rid);
                                        return r && r.type === 'primary' && r.level === reward.level;
                                    });

                                    const claimed = reward.type !== 'interval' && allClaimedAndFulfilled.includes(reward.id);
                                    const disabled = !unlocked || claimed || (reward.type === 'primary' && primaryUsedAtThisLevel) || (reward.type === 'interval' && chargesLeft === 0);

                                    return (

                                                <span className={`text-[9px] font-black uppercase px-2 py-0.5 rounded text-white ${reward.type === 'primary' ? 'bg-purple-500' : reward.type === 'interval' ? 'bg-emerald-600' : 'bg-blue-500'}`}>{reward.type}</span>
                                                <span className="text-[10px] font-bold text-slate-500">{reward.type === 'interval' ? `Every ${reward.interval} Lvl` : `Lvl ${reward.level}`}</span>

                                            <p className="font-bold mb-3 text-white tracking-tight">{reward.title} {reward.type === 'interval' && chargesLeft > 0 && <span className="bg-emerald-500 text-[10px] px-1.5 rounded-full ml-1 font-black shadow-sm">x{chargesLeft}</span>}</p>

                                                    <button onClick={()=>editReward(reward)} className="flex-1 py-1.5 bg-yellow-500/10 text-yellow-500 rounded-lg text-[10px] font-black uppercase border border-yellow-500/20 hover:bg-yellow-500/20 transition-all">Edit</button>

                                                    {claimed ? 'Claimed' : (reward.type === 'primary' && primaryUsedAtThisLevel) ? 'Choice Made' : unlocked ? 'Claim Loot' : `Locked`}
                                                </button>
                                            )}
                                        </div>
                                    );
                                })}

                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">

                                                    <div className="flex gap-2">
                                                        <button onClick={() => approveQuest(item.u.id, item.q.id)} className="p-2.5 bg-emerald-600 rounded-lg text-white shadow-lg hover:bg-emerald-500 transition-colors"><Icon name="check-circle" size={18}/></button>
                                                        <button onClick={() => denyQuest(item.u.id, item.q.id)} className="p-2.5 bg-red-600 rounded-lg text-white shadow-lg hover:bg-red-500 transition-colors" title="Deny & Reset"><Icon name="x" size={18}/></button>

                                                    <button onClick={() => fulfillReward(item.u.id, item.r.id)} className="px-4 py-2 bg-blue-600 text-white rounded-lg text-[10px] font-black uppercase shadow-lg hover:bg-blue-500 transition-colors">Fulfill</button>
                                                </div>
                                            ))}
                                            {users.every(u => !u.claimedRewards || u.claimedRewards.length === 0) && <p className="text-xs italic text-slate-500 px-1">No loot to fulfill.</p>}
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-slate-900/50 p-6 rounded-3xl border border-slate-700">
                                    <h4 className="text-sm font-black text-yellow-500 mb-6 uppercase italic tracking-tighter">Quest Master Editor</h4>
                                    <form onSubmit={addOrUpdateQuest} className="space-y-6">
                                        <input value={newQuest.task} onChange={e=>setNewQuest({...newQuest, task: e.target.value})} placeholder="Epic Mission Name..." className="w-full bg-slate-800 border border-slate-700 rounded-2xl px-6 py-4 font-bold outline-none focus:border-yellow-500 text-white shadow-inner" />
                                        <div>
                                            <label className="text-[10px] font-black text-slate-500 uppercase block mb-3 px-2 tracking-[0.2em]">Select Mission Icon</label>

                                                    <button key={icon} type="button" onClick={()=>setNewQuest({...newQuest, icon})} className={`text-2xl p-2 rounded-lg transition-all ${newQuest.icon === icon ? 'bg-yellow-500/20 border border-yellow-500 scale-110 shadow-lg' : 'hover:bg-slate-700'}`}>{icon}</button>

                                                        {d}

                                                <input type="number" value={newQuest.xp} onChange={e=>setNewQuest({...newQuest, xp: parseInt(e.target.value)||0})} className="bg-transparent w-full text-center font-black text-xl outline-none text-yellow-500" />
                                            </div>
                                            <div className="bg-slate-800 p-3 rounded-xl border border-slate-700 text-center shadow-inner">
                                                <label className="text-[9px] font-black uppercase text-slate-500 block mb-1 tracking-widest">Cooldown (Days)</label>
                                                <input type="number" step="0.1" value={newQuest.cooldown} onChange={e=>setNewQuest({...newQuest, cooldown: parseFloat(e.target.value)||0})} className="bg-transparent w-full text-center font-black text-xl outline-none text-blue-400" />
                                            </div>
                                            <div className="bg-slate-800 p-3 rounded-xl border border-slate-700 text-center shadow-inner">
                                                <label className="text-[9px] font-black uppercase text-slate-500 block mb-1 tracking-widest">Completion Type</label>

                                                    <option value="global" className="bg-slate-800">Competitive (First Only)</option>
                                                </select>
                                            </div>
                                            <button type="button" onClick={()=>setNewQuest({...newQuest, repeatable: !newQuest.repeatable})} className={`p-3 rounded-xl border font-black uppercase text-[10px] transition-all shadow-md ${newQuest.repeatable ? 'bg-blue-600 border-blue-400 text-white' : 'bg-slate-800 border-slate-700 text-slate-500 hover:text-slate-300'}`}>
                                                {newQuest.repeatable ? 'Repeatable' : 'One-Time'}
                                            </button>
                                        </div>
                                        <button className="w-full bg-yellow-500 text-slate-900 py-4 rounded-2xl font-black uppercase italic text-lg shadow-xl hover:bg-yellow-400 active:scale-95 transition-all">{editingQuestId ? 'Confirm Update' : 'Forge Mission'}</button>
                                    </form>
                                </div>

                                <div className="bg-slate-900/50 p-6 rounded-3xl border border-slate-700">

                                    <form onSubmit={addOrUpdateReward} className="space-y-6">
                                        <input value={newReward.title} onChange={e=>setNewReward({...newReward, title: e.target.value})} placeholder="Legendary Prize Name..." className="w-full bg-slate-800 border border-slate-700 rounded-2xl px-6 py-4 font-bold outline-none focus:border-blue-500 text-white shadow-inner" />
                                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                            <div className="bg-slate-800 p-3 rounded-xl border border-slate-700 text-center shadow-inner">
                                                <label className="text-[9px] font-black uppercase text-slate-500 block mb-1 tracking-widest">Unlock Level</label>
                                                <input type="number" value={newReward.level} onChange={e=>setNewReward({...newReward, level: parseInt(e.target.value)||1})} className="bg-transparent w-full text-center font-black text-xl outline-none text-blue-500" />
                                            </div>
                                            {newReward.type === 'interval' && (
                                                <div className="bg-slate-800 p-3 rounded-xl border border-slate-700 text-center shadow-inner">
                                                    <label className="text-[9px] font-black uppercase text-slate-500 block mb-1 tracking-widest">Every X Levels</label>
                                                    <input type="number" value={newReward.interval} onChange={e=>setNewReward({...newReward, interval: parseInt(e.target.value)||1})} className="bg-transparent w-full text-center font-black text-xl outline-none text-emerald-400" />
                                                </div>
                                            )}
                                            <div className="flex bg-slate-800 p-1 rounded-xl border border-slate-700 col-span-1 shadow-inner">
                                                {['primary', 'secondary', 'interval'].map(type => (
                                                    <button key={type} type="button" onClick={()=>setNewReward({...newReward, type})} className={`flex-1 py-2 rounded-lg text-[9px] font-black uppercase transition-all ${newReward.type === type ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-500 hover:text-slate-400'}`}>{type}</button>
                                                ))}
                                            </div>
                                        </div>
                                        <button className="w-full bg-blue-500 text-white py-4 rounded-2xl font-black uppercase italic text-lg shadow-xl hover:bg-blue-400 active:scale-95 transition-all">{editingRewardId ? 'Confirm Update' : 'Manifest Loot'}</button>
                                    </form>
                                </div>

                                <div className="bg-slate-900/50 p-6 rounded-3xl border border-slate-700 shadow-xl">
                                    <h4 className="text-xs font-black text-slate-500 uppercase tracking-[0.3em] mb-6 flex items-center gap-2 px-1"><Icon name="settings" size={14}/> System Security & Data</h4>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                        <div className="bg-slate-800 p-4 rounded-2xl border border-slate-700 shadow-inner">
                                            <label className="text-[9px] font-black text-slate-500 uppercase block mb-3 tracking-widest text-slate-500">Admin Master PIN</label>
                                            {!isSettingNewPin ? (
                                                <button onClick={()=>setIsSettingNewPin(true)} className="text-xs font-bold text-yellow-500 hover:underline flex items-center gap-2 transition-all"><Icon name="key" size={12}/> Change Admin PIN</button>
                                            ) : (
                                                <form onSubmit={changePin} className="space-y-2">
                                                    <input autoFocus type="password" value={pinInput} onChange={e=>setPinInput(e.target.value)} placeholder="New PIN" className="w-full bg-slate-950 border border-slate-800 rounded-xl px-3 py-2 text-white focus:ring-1 focus:ring-yellow-500 outline-none text-xs font-bold" />
                                                    <div className="flex gap-2">
                                                        <button className="flex-1 bg-yellow-500 text-slate-900 py-1.5 rounded-lg text-[9px] font-black uppercase hover:bg-yellow-400">Save</button>
                                                        <button type="button" onClick={()=>setIsSettingNewPin(false)} className="text-slate-500 text-[9px] uppercase font-bold px-2">Cancel</button>
                                                    </div>
                                                </form>
                                            )}
                                        </div>
                                        <div className="bg-slate-800 p-4 rounded-2xl border border-slate-700 shadow-inner">
                                            <label className="text-[9px] font-black text-slate-500 uppercase block mb-3 tracking-widest text-slate-500">Data Management</label>
                                            <div className="flex flex-col gap-2">
                                                <div className="flex gap-2">
                                                    <button onClick={exportQuestsCSV} className="flex-1 bg-blue-600/20 text-blue-400 hover:bg-blue-600 hover:text-white border border-blue-500/30 py-1.5 rounded-lg text-[9px] font-black uppercase transition-all">Export Quests</button>
                                                    <button onClick={() => questsFileInputRef.current.click()} className="flex-1 bg-blue-600/20 text-blue-400 hover:bg-blue-600 hover:text-white border border-blue-500/30 py-1.5 rounded-lg text-[9px] font-black uppercase transition-all">Import Quests</button>
                                                    <input type="file" ref={questsFileInputRef} onChange={importQuestsCSV} className="hidden-input" accept=".csv" />
                                                </div>
                                                <div className="flex gap-2">
                                                    <button onClick={exportRewardsCSV} className="flex-1 bg-purple-600/20 text-purple-400 hover:bg-purple-600 hover:text-white border border-purple-500/30 py-1.5 rounded-lg text-[9px] font-black uppercase transition-all">Export Rewards</button>
                                                    <button onClick={() => rewardsFileInputRef.current.click()} className="flex-1 bg-purple-600/20 text-purple-400 hover:bg-purple-600 hover:text-white border border-purple-500/30 py-1.5 rounded-lg text-[9px] font-black uppercase transition-all">Import Rewards</button>
                                                    <input type="file" ref={rewardsFileInputRef} onChange={importRewardsCSV} className="hidden-input" accept=".csv" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                    <footer className="mt-12 mb-8 text-center text-[10px] font-black uppercase tracking-[0.4em] text-slate-600">
                        Kingdom: {currentAppId} | Status: Connected to Cloud
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
