<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Chore Quest: Cloud Edition</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f8fafc; }
        .cooldown-shimmer {
            background: linear-gradient(90deg, #1e293b 25%, #334155 50%, #1e293b 75%);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        .modal-enter { animation: modalFadeIn 0.2s ease-out forwards; }
        @keyframes modalFadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
        import { getAuth, signInAnonymously, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';
        import { getFirestore, doc, setDoc, onSnapshot } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCRGIPlCxYxyllCnpseWDMVzRR56WQoV-k",
            authDomain: "chore-quest-8eda3.firebaseapp.com",
            projectId: "chore-quest-8eda3",
            storageBucket: "chore-quest-8eda3.firebasestorage.app",
            messagingSenderId: "300249788118",
            appId: "1:300249788118:web:f5b69443f250ae71b5e377",
            measurementId: "G-MZSCRBFL0B"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'chore-quest-8eda3';

        // Expose to window for React code
        window.FirebaseSDK = { 
            auth, db, appId, 
            doc, setDoc, onSnapshot, 
            signInAnonymously, onAuthStateChanged 
        };
    </script>

    <!-- React Application Logic -->
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const ICON_LIBRARY = [
            "ðŸ§¹", "ðŸ‘•", "ðŸ½ï¸", "ðŸš½", "ðŸŒ¿", "ðŸ—‘ï¸", "ðŸ•", "ðŸˆ", "ðŸ“š", "ðŸ›Œ", 
            "ðŸ¥£", "ðŸš¿", "ðŸ§¸", "ðŸ‘Ÿ", "ðŸ“¦", "ðŸŽ", "ðŸ’¦", "ðŸš²", "ðŸš—", "ðŸ”‹",
            "âš”ï¸", "ðŸ›¡ï¸", "ðŸ‘‘", "ðŸ’Ž", "ðŸ“œ", "ðŸ§ª", "ðŸ”¥", "â„ï¸", "âš¡", "âœ¨"
        ];

        const DEFAULT_QUESTS = [
            { id: 1, task: "Slay the Dust Bunnies", xp: 10, icon: "ðŸ§¹", repeatable: true, cooldown: 1, assignedTo: null },
            { id: 2, task: "The Great Laundry Fold", xp: 20, icon: "ðŸ‘•", repeatable: false, cooldown: 0, assignedTo: null },
        ];

        const DEFAULT_REWARDS = [
            { id: 1, title: "Pick the Friday Movie", level: 2, type: "primary", interval: 0 },
            { id: 2, title: "Extra 15m Screen Time", level: 2, type: "secondary", interval: 0 },
            { id: 3, title: "Small Toy Chest Visit", level: 4, type: "interval", interval: 2 },
        ];

        const DEFAULT_USERS = [
            { id: 'u1', name: "Player 1", passcode: "0000", totalXP: 0, level: 1, completedIds: [], pendingIds: [], cooldowns: {}, claimedRewards: [], fulfilledRewards: [] }
        ];

        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            });
            return <i data-lucide={name} className={className} style={{width: size, height: size, display: 'inline-block'}}></i>;
        };

        const App = () => {
            const [sdkReady, setSdkReady] = useState(false);
            const [user, setUser] = useState(null);
            const [users, setUsers] = useState(DEFAULT_USERS);
            const [quests, setQuests] = useState(DEFAULT_QUESTS);
            const [rewards, setRewards] = useState(DEFAULT_REWARDS);
            const [activeUserId, setActiveUserId] = useState('u1');
            const [parentPin, setParentPin] = useState('1234');
            
            const [isParentMode, setIsParentMode] = useState(false);
            const [showPinModal, setShowPinModal] = useState(false);
            const [showPlayerUnlockModal, setShowPlayerUnlockModal] = useState(false);
            const [pendingUserId, setPendingUserId] = useState(null);
            const [pinInput, setPinInput] = useState("");
            const [pinError, setPinError] = useState(false);
            const [isSettingNewPin, setIsSettingNewPin] = useState(false);

            const [newQuest, setNewQuest] = useState({ task: "", xp: 20, cooldown: 1, repeatable: false, assignedTo: null, icon: "âœ¨" });
            const [editingQuestId, setEditingQuestId] = useState(null);
            const [newReward, setNewReward] = useState({ title: "", level: 2, type: "primary", interval: 2 });
            const [editingRewardId, setEditingRewardId] = useState(null);
            
            const [showCelebration, setShowCelebration] = useState(false);
            const [now, setNow] = useState(Date.now());
            const [isSyncing, setIsSyncing] = useState(false);

            const xpToLevel = 100;

            useEffect(() => {
                const checkSdk = setInterval(() => {
                    if (window.FirebaseSDK) {
                        setSdkReady(true);
                        clearInterval(checkSdk);
                    }
                }, 100);
                return () => clearInterval(checkSdk);
            }, []);

            useEffect(() => {
                if (!sdkReady) return;
                const { auth, signInAnonymously, onAuthStateChanged } = window.FirebaseSDK;
                signInAnonymously(auth).catch(e => console.error("Auth failed", e));
                return onAuthStateChanged(auth, setUser);
            }, [sdkReady]);

            useEffect(() => {
                if (!sdkReady || !user) return;
                const { db, appId, doc, onSnapshot } = window.FirebaseSDK;
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'gameState', 'current');
                
                const unsubscribe = onSnapshot(docRef, (docSnap) => {
                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        setUsers(data.users || DEFAULT_USERS);
                        setQuests(data.quests || DEFAULT_QUESTS);
                        setRewards(data.rewards || DEFAULT_REWARDS);
                        setParentPin(data.parentPin || '1234');
                    } else {
                        saveGameState(DEFAULT_USERS, DEFAULT_QUESTS, DEFAULT_REWARDS, '1234');
                    }
                }, (err) => console.error("Sync Error:", err));
                return () => unsubscribe();
            }, [sdkReady, user]);

            useEffect(() => {
                const timer = setInterval(() => setNow(Date.now()), 1000);
                return () => clearInterval(timer);
            }, []);

            const saveGameState = async (u, q, r, p) => {
                if (!window.FirebaseSDK || !user) return;
                const { db, appId, doc, setDoc } = window.FirebaseSDK;
                setIsSyncing(true);
                try {
                    await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'gameState', 'current'), {
                        users: u, quests: q, rewards: r, parentPin: p, lastUpdated: Date.now()
                    });
                } catch (err) { console.error("Save Error:", err); }
                finally { setIsSyncing(false); }
            };

            const activeUser = users.find(u => u.id === activeUserId) || users[0];

            // --- Handlers ---
            const addOrUpdateQuest = (e) => {
                e.preventDefault();
                if (!newQuest.task.trim()) return;
                let updatedQuests;
                if (editingQuestId) {
                    updatedQuests = quests.map(q => q.id === editingQuestId ? { ...newQuest, id: q.id } : q);
                    setEditingQuestId(null);
                } else {
                    updatedQuests = [...quests, { ...newQuest, id: Date.now() }];
                }
                setQuests(updatedQuests);
                setNewQuest({ task: "", xp: 20, cooldown: 1, repeatable: false, assignedTo: null, icon: "âœ¨" });
                saveGameState(users, updatedQuests, rewards, parentPin);
            };

            const addOrUpdateReward = (e) => {
                e.preventDefault();
                if (!newReward.title.trim()) return;
                let updatedRewards;
                if (editingRewardId) {
                    updatedRewards = rewards.map(r => r.id === editingRewardId ? { ...newReward, id: r.id } : r);
                    setEditingRewardId(null);
                } else {
                    updatedRewards = [...rewards, { ...newReward, id: Date.now() }];
                }
                setRewards(updatedRewards);
                setNewReward({ title: "", level: 2, type: "primary", interval: 2 });
                saveGameState(users, quests, updatedRewards, parentPin);
            };

            const handleParentModeToggle = () => {
                if (isParentMode) {
                    setIsParentMode(false);
                    setIsSettingNewPin(false);
                } else {
                    setShowPinModal(true);
                    setPinInput("");
                }
            };

            const verifyPin = (e) => {
                e.preventDefault();
                if (pinInput === parentPin) {
                    setIsParentMode(true);
                    setShowPinModal(false);
                    setPinInput("");
                } else {
                    setPinError(true);
                    setTimeout(() => setPinError(false), 500);
                }
            };

            const handlePlayerSwitchRequest = (targetId) => {
                if (targetId === activeUserId) return;
                if (isParentMode) {
                    setActiveUserId(targetId);
                    return;
                }
                setPendingUserId(targetId);
                setShowPlayerUnlockModal(true);
                setPinInput("");
            };

            const verifyPlayerPasscode = (e) => {
                e.preventDefault();
                const target = users.find(u => u.id === pendingUserId);
                if (target && pinInput === (target.passcode || "0000")) {
                    setActiveUserId(pendingUserId);
                    setShowPlayerUnlockModal(false);
                    setPinInput("");
                } else {
                    setPinError(true);
                    setTimeout(() => setPinError(false), 500);
                }
            };

            const updatePlayerStats = (userId, field, value) => {
                const numVal = parseInt(value) || 0;
                const updated = users.map(u => u.id === userId ? { ...u, [field]: numVal } : u);
                setUsers(updated);
                saveGameState(updated, quests, rewards, parentPin);
            };

            const submitForApproval = (questId) => {
                const updatedUsers = users.map(u => u.id === activeUserId ? {
                    ...u, pendingIds: [...(u.pendingIds || []), questId]
                } : u);
                setUsers(updatedUsers);
                saveGameState(updatedUsers, quests, rewards, parentPin);
            };

            const approveQuest = (userId, questId) => {
                const targetUser = users.find(u => u.id === userId);
                const quest = quests.find(q => q.id === questId);
                if (!targetUser || !quest) return;
                const newXP = targetUser.totalXP + quest.xp;
                const newLevel = Math.floor(newXP / xpToLevel) + 1;
                const updatedUsers = users.map(u => {
                    if (u.id === userId) {
                        const cds = { ...u.cooldowns };
                        if (quest.repeatable) cds[questId] = Date.now() + (quest.cooldown * 86400000);
                        return {
                            ...u, totalXP: newXP, level: newLevel,
                            pendingIds: (u.pendingIds || []).filter(id => id !== questId),
                            completedIds: quest.repeatable ? u.completedIds : [...(u.completedIds || []), questId],
                            cooldowns: cds
                        };
                    }
                    return u;
                });
                setUsers(updatedUsers);
                saveGameState(updatedUsers, quests, rewards, parentPin);
                if (newLevel > targetUser.level && userId === activeUserId) setShowCelebration(true);
            };

            const reactivateQuest = (userId, questId) => {
                const updatedUsers = users.map(u => u.id === userId ? {
                    ...u, completedIds: (u.completedIds || []).filter(id => id !== questId)
                } : u);
                setUsers(updatedUsers);
                saveGameState(updatedUsers, quests, rewards, parentPin);
            };

            const resetCooldown = (userId, questId) => {
                const updatedUsers = users.map(u => {
                    if (u.id === userId) {
                        const cds = { ...u.cooldowns };
                        delete cds[questId];
                        return { ...u, cooldowns: cds };
                    }
                    return u;
                });
                setUsers(updatedUsers);
                saveGameState(updatedUsers, quests, rewards, parentPin);
            };

            const claimReward = (rewardId) => {
                const updatedUsers = users.map(u => u.id === activeUserId ? {
                    ...u, claimedRewards: [...(u.claimedRewards || []), rewardId]
                } : u);
                setUsers(updatedUsers);
                saveGameState(updatedUsers, quests, rewards, parentPin);
            };

            const fulfillReward = (userId, rewardId) => {
                const updatedUsers = users.map(u => {
                    if (u.id === userId) {
                        const index = (u.claimedRewards || []).indexOf(rewardId);
                        if (index > -1) {
                            const newClaimed = [...u.claimedRewards];
                            newClaimed.splice(index, 1);
                            return { ...u, claimedRewards: newClaimed, fulfilledRewards: [...(u.fulfilledRewards || []), rewardId] };
                        }
                    }
                    return u;
                });
                setUsers(updatedUsers);
                saveGameState(updatedUsers, quests, rewards, parentPin);
            };

            const formatCooldown = (cdTime) => {
                const diff = cdTime - now;
                if (diff <= 0) return null;
                const days = Math.floor(diff / 86400000);
                const hours = Math.floor((diff % 86400000) / 3600000);
                const mins = Math.ceil((diff % 3600000) / 60000);
                return days > 0 ? `${days}d ${hours}h` : hours > 0 ? `${hours}h ${mins}m` : `${mins}m`;
            };

            if (!sdkReady) return <div className="min-h-screen bg-slate-900 flex items-center justify-center font-black text-slate-700 tracking-[0.2em] uppercase italic text-center px-8">Initializing Kingdom...</div>;
            
            const appId = window.FirebaseSDK?.appId || 'chore-quest-8eda3';

            return (
                <div className="min-h-screen bg-slate-900 text-slate-100 p-4 md:p-8 font-sans">
                    {isSyncing && <div className="fixed top-4 right-4 z-[100] animate-spin text-yellow-500"><Icon name="refresh-cw" size={20}/></div>}

                    {showCelebration && (
                        <div className="fixed inset-0 flex items-center justify-center z-50 bg-black/60 backdrop-blur-sm" onClick={() => setShowCelebration(false)}>
                            <div className="bg-yellow-500 text-black p-8 rounded-2xl animate-bounce border-4 border-white flex flex-col items-center shadow-2xl">
                                <Icon name="trophy" size={64} className="mb-4" />
                                <h2 className="text-4xl font-black italic uppercase text-center leading-none tracking-tighter">Level Up!</h2>
                                <p className="text-xl font-bold mt-2 text-center">You reached Level {activeUser.level}</p>
                            </div>
                        </div>
                    )}

                    {(showPinModal || showPlayerUnlockModal) && (
                        <div className="fixed inset-0 flex items-center justify-center z-[70] bg-slate-950/90 backdrop-blur-md">
                            <div className={`bg-slate-800 p-8 rounded-[2rem] border-2 shadow-2xl w-full max-w-sm modal-enter ${pinError ? 'border-red-500 animate-shake' : 'border-slate-700'}`}>
                                <div className="text-center mb-6">
                                    <div className="w-16 h-16 bg-yellow-500/10 rounded-full flex items-center justify-center mx-auto mb-4 text-yellow-500">
                                        <Icon name="lock" size={32} />
                                    </div>
                                    <h2 className="text-2xl font-black uppercase italic text-white tracking-tight">{showPinModal ? 'Parent Access' : `Unlock ${users.find(u=>u.id===pendingUserId)?.name}`}</h2>
                                </div>
                                <form onSubmit={showPinModal ? verifyPin : verifyPlayerPasscode} className="space-y-4">
                                    <input autoFocus type="password" value={pinInput} onChange={e=>setPinInput(e.target.value)} placeholder="â€¢â€¢â€¢â€¢" className="w-full bg-slate-900 border-2 border-slate-700 rounded-2xl py-4 text-center text-3xl tracking-[1em] font-black text-yellow-500 outline-none focus:border-yellow-500 transition-colors" />
                                    <div className="flex gap-3">
                                        <button type="button" onClick={()=>{setShowPinModal(false); setShowPlayerUnlockModal(false);}} className="flex-1 bg-slate-700 font-bold py-3 rounded-xl hover:bg-slate-600 transition-colors">Back</button>
                                        <button type="submit" className="flex-1 bg-yellow-500 text-slate-900 font-black py-3 rounded-xl hover:bg-yellow-400 transition-colors">Unlock</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}

                    <div className="max-w-4xl mx-auto">
                        <header className="flex justify-between items-center mb-6">
                            <h1 className="text-2xl font-black italic text-yellow-500 uppercase tracking-tighter flex items-center gap-2">
                                <Icon name="sword" size={24} /> Chore Quest
                            </h1>
                            <button onClick={handleParentModeToggle} className={`flex items-center gap-2 px-5 py-2 rounded-full text-xs font-black uppercase tracking-widest transition-all ${isParentMode ? 'bg-red-600 shadow-lg text-white' : 'bg-slate-800 border border-slate-700 text-slate-400 hover:text-white'}`}>
                                <Icon name={isParentMode ? "unlock" : "lock"} size={16}/>
                                {isParentMode ? "Exit Parent Mode" : "Parent Mode"}
                            </button>
                        </header>

                        <div className="flex flex-wrap gap-2 mb-8 bg-slate-800/40 p-2 rounded-2xl border border-slate-800 shadow-inner">
                            {users.map(u => (
                                <button key={u.id} onClick={() => handlePlayerSwitchRequest(u.id)} className={`px-5 py-2.5 rounded-xl flex items-center gap-2 transition-all font-bold ${activeUserId === u.id ? 'bg-yellow-500 text-slate-900 shadow-lg' : 'text-slate-400 hover:bg-slate-800'}`}>
                                    {u.name} {(u.pendingIds || []).length > 0 && <span className="w-2 h-2 bg-red-500 rounded-full animate-pulse" />}
                                </button>
                            ))}
                            {isParentMode && (
                                <button onClick={() => {
                                    const name = prompt("Enter new player name:");
                                    if(name) {
                                        const uList = [...users, { id: 'u'+Date.now(), name, passcode: "0000", totalXP: 0, level: 1, completedIds: [], pendingIds: [], cooldowns: {}, claimedRewards: [], fulfilledRewards: [] }];
                                        setUsers(uList); saveGameState(uList, quests, rewards, parentPin);
                                    }
                                }} className="p-2.5 rounded-xl bg-emerald-600 text-white shadow-lg hover:bg-emerald-500 transition-colors"><Icon name="plus" size={18}/></button>
                            )}
                        </div>

                        <div className="bg-slate-800 p-6 rounded-[2.5rem] border border-slate-700 shadow-2xl flex flex-col md:flex-row items-center gap-6 mb-10">
                            {isParentMode ? (
                                <div className="flex flex-col items-center">
                                    <label className="text-[10px] font-black text-yellow-500 uppercase mb-1 tracking-widest">Level</label>
                                    <input type="number" value={activeUser.level} onChange={(e) => updatePlayerStats(activeUser.id, 'level', e.target.value)} className="h-16 w-20 rounded-3xl bg-yellow-500 text-slate-900 text-3xl font-black text-center border-4 border-yellow-300 shadow-xl outline-none" />
                                </div>
                            ) : (
                                <div className="h-24 w-24 rounded-3xl bg-yellow-500 flex items-center justify-center border-4 border-yellow-300 shadow-2xl rotate-3">
                                    <span className="text-5xl font-black text-slate-900">{activeUser.level}</span>
                                </div>
                            )}
                            <div className="flex-1 w-full text-center md:text-left">
                                <h2 className="text-3xl font-black text-white uppercase italic tracking-tighter">{activeUser.name}</h2>
                                {isParentMode ? (
                                    <div className="mt-2">
                                        <label className="text-[10px] font-black text-slate-500 uppercase tracking-widest">Total XP Override</label>
                                        <input type="number" value={activeUser.totalXP} onChange={(e) => updatePlayerStats(activeUser.id, 'totalXP', e.target.value)} className="w-full bg-slate-900/50 border border-slate-700 rounded-xl px-4 py-2 font-bold text-yellow-500 mt-1 shadow-inner" />
                                    </div>
                                ) : (
                                    <div className="flex items-center gap-2 mt-2">
                                        <div className="h-3 flex-1 bg-slate-900 rounded-full overflow-hidden border border-slate-700 shadow-inner">
                                            <div className="h-full bg-yellow-500 transition-all duration-1000 shadow-[0_0_12px_rgba(234,179,8,0.4)]" style={{ width: `${activeUser.totalXP % xpToLevel}%` }}></div>
                                        </div>
                                        <span className="text-xs font-black text-yellow-500 whitespace-nowrap">{activeUser.totalXP % xpToLevel} / {xpToLevel} XP</span>
                                    </div>
                                )}
                            </div>
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                            <div className="lg:col-span-2 space-y-4">
                                <h2 className="text-sm font-black text-slate-500 uppercase tracking-[0.2em] flex items-center gap-2 px-2 tracking-widest"><Icon name="layout-list" size={16}/> Mission Log</h2>
                                {quests.filter(q => q.assignedTo === null || q.assignedTo === activeUser.id).map(quest => {
                                    const isPending = (activeUser.pendingIds || []).includes(quest.id);
                                    const isDone = (activeUser.completedIds || []).includes(quest.id);
                                    const cdTime = activeUser.cooldowns?.[quest.id] || 0;
                                    const isOnCooldown = quest.repeatable && now < cdTime;
                                    const otherCompleter = users.find(u => u.id !== activeUser.id && (u.completedIds || []).includes(quest.id));
                                    const lockedByOther = otherCompleter && !quest.repeatable;

                                    return (
                                        <div key={quest.id} className={`p-5 rounded-3xl border-2 transition-all flex items-center gap-4 ${isPending ? 'bg-yellow-500/5 border-yellow-500/40 animate-pulse' : lockedByOther ? 'opacity-40 grayscale pointer-events-none bg-slate-950 border-slate-800' : isOnCooldown ? 'opacity-70 grayscale bg-slate-800/50' : 'bg-slate-800 border-slate-700 shadow-xl'}`}>
                                            <div className="text-4xl filter drop-shadow-sm">{quest.icon}</div>
                                            <div className="flex-1 min-w-0">
                                                <h3 className={`font-black text-xl tracking-tight text-white truncate ${lockedByOther ? 'line-through text-slate-600' : ''}`}>{quest.task}</h3>
                                                <div className="flex flex-wrap gap-2 mt-1">
                                                    <span className="text-[10px] font-black px-2 py-0.5 rounded uppercase bg-yellow-500/10 text-yellow-500">+{quest.xp} XP</span>
                                                    {isOnCooldown && <span className="text-[10px] font-black text-red-400 uppercase italic">Cooldown: {formatCooldown(cdTime)}</span>}
                                                    {lockedByOther && <span className="text-[10px] font-black text-slate-500 uppercase italic">By {otherCompleter.name}</span>}
                                                </div>
                                            </div>
                                            <div className="flex gap-2">
                                                {isParentMode ? (
                                                    <div className="flex gap-1">
                                                        {isDone && !quest.repeatable && <button onClick={()=>reactivateQuest(activeUser.id, quest.id)} className="p-3 bg-emerald-600/20 text-emerald-500 rounded-xl hover:bg-emerald-600/30 transition-colors"><Icon name="zap" size={16}/></button>}
                                                        {isOnCooldown && <button onClick={()=>resetCooldown(activeUser.id, quest.id)} className="p-3 bg-blue-600/20 text-blue-500 rounded-xl hover:bg-blue-600/30 transition-colors"><Icon name="rotate-ccw" size={16}/></button>}
                                                        <button onClick={()=>editQuest(quest)} className="p-3 bg-yellow-600/20 text-yellow-500 rounded-xl hover:bg-yellow-600/30 transition-colors"><Icon name="edit" size={16}/></button>
                                                        <button onClick={()=>{
                                                            const qL = quests.filter(x=>x.id !== quest.id);
                                                            setQuests(qL); saveGameState(users, qL, rewards, parentPin);
                                                        }} className="p-3 bg-red-600/20 text-red-500 rounded-xl hover:bg-red-600/30 transition-colors"><Icon name="trash-2" size={16}/></button>
                                                    </div>
                                                ) : (
                                                    <button disabled={isPending || isOnCooldown || isDone || lockedByOther} onClick={() => submitForApproval(quest.id)} className={`min-w-[90px] p-3 rounded-xl font-black uppercase text-[10px] tracking-widest transition-all shadow-lg ${isPending ? 'bg-yellow-500 text-slate-900' : isDone ? 'bg-emerald-600 text-white' : isOnCooldown ? 'bg-slate-700 text-slate-500' : 'bg-slate-700 text-white hover:bg-slate-600 active:scale-95'}`}>
                                                        {isPending ? 'Pending' : isDone ? 'Finished' : isOnCooldown ? formatCooldown(cdTime) : 'Finish'}
                                                    </button>
                                                )}
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>

                            <div className="space-y-4">
                                <h2 className="text-sm font-black text-slate-500 uppercase tracking-[0.2em] flex items-center gap-2 px-2 tracking-widest"><Icon name="gift" size={16}/> Loot Vault</h2>
                                {rewards.sort((a,b)=>a.level-b.level).map(reward => {
                                    const unlocked = activeUser.level >= reward.level;
                                    const allClaimedAndFulfilled = [...(activeUser.claimedRewards || []), ...(activeUser.fulfilledRewards || [])];
                                    const usedCount = allClaimedAndFulfilled.filter(rid => rid === reward.id).length;
                                    const totalAvailable = (reward.type === 'interval' && activeUser.level >= reward.level) ? Math.floor((activeUser.level - reward.level) / reward.interval) + 1 : 1;
                                    const chargesLeft = Math.max(0, totalAvailable - usedCount);
                                    const primaryUsedAtThisLevel = reward.type === 'primary' && allClaimedAndFulfilled.some(rid => {
                                        const r = rewards.find(x => x.id === rid);
                                        return r && r.type === 'primary' && r.level === reward.level;
                                    });
                                    const claimed = reward.type !== 'interval' && allClaimedAndFulfilled.includes(reward.id);
                                    const disabled = !unlocked || claimed || (reward.type === 'primary' && primaryUsedAtThisLevel) || (reward.type === 'interval' && chargesLeft === 0);

                                    return (
                                        <div key={reward.id} className={`p-4 rounded-2xl border-2 transition-all ${unlocked ? 'bg-slate-800 border-slate-700 shadow-lg' : 'opacity-60 grayscale bg-slate-900 border-slate-800'}`}>
                                            <div className="flex justify-between items-start mb-2">
                                                <span className={`text-[9px] font-black uppercase px-2 py-0.5 rounded text-white ${reward.type === 'primary' ? 'bg-purple-500' : reward.type === 'interval' ? 'bg-emerald-600' : 'bg-blue-500'}`}>{reward.type}</span>
                                                <span className="text-[10px] font-bold text-slate-500">{reward.type === 'interval' ? `Every ${reward.interval} Lvl` : `Lvl ${reward.level}`}</span>
                                            </div>
                                            <p className="font-bold mb-3 text-white tracking-tight">{reward.title} {reward.type === 'interval' && chargesLeft > 0 && <span className="bg-emerald-500 text-[10px] px-1.5 rounded-full ml-1 font-black shadow-sm">x{chargesLeft}</span>}</p>
                                            {isParentMode ? (
                                                <div className="flex gap-1">
                                                    <button onClick={()=>editReward(reward)} className="flex-1 py-1.5 bg-yellow-500/10 text-yellow-500 rounded-lg text-[10px] font-black uppercase border border-yellow-500/20 hover:bg-yellow-500/20 transition-all">Edit</button>
                                                    <button onClick={()=>{
                                                        const rL = rewards.filter(x=>x.id !== reward.id);
                                                        setRewards(rL); saveGameState(users, quests, rL, parentPin);
                                                    }} className="flex-1 py-1.5 bg-red-500/10 text-red-500 rounded-lg text-[10px] font-black uppercase border border-red-500/20 hover:bg-red-500/20 transition-all">Del</button>
                                                </div>
                                            ) : (
                                                <button disabled={disabled} onClick={() => claimReward(reward.id)} className={`w-full py-2.5 rounded-xl text-[10px] font-black uppercase transition-all shadow-md ${claimed ? 'bg-emerald-600/20 text-emerald-500 border border-emerald-500/30' : unlocked && !disabled ? 'bg-yellow-500 text-slate-900 shadow-yellow-500/20 hover:bg-yellow-400 active:scale-95' : 'bg-slate-700 text-slate-500 cursor-not-allowed'}`}>
                                                    {claimed ? 'Claimed' : (reward.type === 'primary' && primaryUsedAtThisLevel) ? 'Choice Made' : unlocked ? 'Claim Loot' : `Locked`}
                                                </button>
                                            )}
                                        </div>
                                    );
                                })}
                            </div>
                        </div>

                        {isParentMode && (
                            <div className="mt-12 bg-slate-800/80 p-8 rounded-[2.5rem] border-2 border-dashed border-slate-700 space-y-10 shadow-2xl">
                                <h3 className="text-xl font-black text-red-500 uppercase italic flex items-center gap-2 tracking-tighter"><Icon name="shield-alert" size={24}/> Command Center</h3>
                                
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                    <div>
                                        <h4 className="text-xs font-black uppercase text-slate-400 mb-4 flex items-center gap-2 px-1 tracking-widest"><Icon name="clock" size={14}/> Pending Review</h4>
                                        <div className="space-y-3">
                                            {users.flatMap(u => (u.pendingIds || []).map(pid => ({ u, q: quests.find(q=>q.id===pid) }))).filter(i=>i.q).map((item, idx) => (
                                                <div key={idx} className="bg-slate-900 p-4 rounded-xl flex justify-between items-center border border-yellow-500/20 shadow-lg modal-enter">
                                                    <div>
                                                        <p className="font-bold text-white text-sm tracking-tight">{item.q.task}</p>
                                                        <p className="text-[10px] font-black text-yellow-500 uppercase mt-0.5">{item.u.name}</p>
                                                    </div>
                                                    <div className="flex gap-2">
                                                        <button onClick={() => approveQuest(item.u.id, item.q.id)} className="p-2.5 bg-emerald-600 rounded-lg text-white shadow-lg hover:bg-emerald-500 transition-colors"><Icon name="check-circle" size={18}/></button>
                                                    </div>
                                                </div>
                                            ))}
                                            {users.every(u => !u.pendingIds || u.pendingIds.length === 0) && <p className="text-xs italic text-slate-500 px-1">All logs are clear.</p>}
                                        </div>
                                    </div>
                                    <div>
                                        <h4 className="text-xs font-black uppercase text-slate-400 mb-4 flex items-center gap-2 px-1 tracking-widest"><Icon name="gift" size={14}/> Fulfill Loot</h4>
                                        <div className="space-y-3">
                                            {users.flatMap(u => (u.claimedRewards || []).map(rid => ({ u, r: rewards.find(r=>r.id===rid) }))).filter(i=>i.r).map((item, idx) => (
                                                <div key={idx} className="bg-slate-900 p-4 rounded-xl flex justify-between items-center border border-blue-500/20 shadow-lg modal-enter">
                                                    <p className="font-bold text-white text-sm tracking-tight">{item.r.title} <span className="text-[10px] block text-blue-400 uppercase mt-0.5">{item.u.name}</span></p>
                                                    <button onClick={() => fulfillReward(item.u.id, item.r.id)} className="px-4 py-2 bg-blue-600 text-white rounded-lg text-[10px] font-black uppercase shadow-lg hover:bg-blue-500 transition-colors">Fulfill</button>
                                                </div>
                                            ))}
                                            {users.every(u => !u.claimedRewards || u.claimedRewards.length === 0) && <p className="text-xs italic text-slate-500 px-1">No loot pending.</p>}
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-slate-900/50 p-6 rounded-3xl border border-slate-700">
                                    <h4 className="text-sm font-black text-yellow-500 mb-6 uppercase italic tracking-tighter">Quest Master Editor</h4>
                                    <form onSubmit={addOrUpdateQuest} className="space-y-6">
                                        <input value={newQuest.task} onChange={e=>setNewQuest({...newQuest, task: e.target.value})} placeholder="Epic Mission Name..." className="w-full bg-slate-800 border border-slate-700 rounded-2xl px-6 py-4 font-bold outline-none focus:border-yellow-500 text-white shadow-inner" />
                                        <div>
                                            <label className="text-[10px] font-black text-slate-500 uppercase block mb-3 px-2 tracking-[0.2em]">Select Mission Icon</label>
                                            <div className="grid grid-cols-6 sm:grid-cols-10 gap-2 bg-slate-800 p-4 rounded-xl border border-slate-700 max-h-40 overflow-y-auto shadow-inner">
                                                {ICON_LIBRARY.map(icon => (
                                                    <button key={icon} type="button" onClick={()=>setNewQuest({...newQuest, icon})} className={`text-2xl p-2 rounded-lg transition-all ${newQuest.icon === icon ? 'bg-yellow-500/20 border border-yellow-500 scale-110 shadow-lg' : 'hover:bg-slate-700'}`}>{icon}</button>
                                                ))}
                                            </div>
                                        </div>
                                        <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                                            <div className="bg-slate-800 p-3 rounded-xl border border-slate-700 text-center shadow-inner">
                                                <label className="text-[9px] font-black uppercase text-slate-500 block mb-1 tracking-widest">XP Reward</label>
                                                <input type="number" value={newQuest.xp} onChange={e=>setNewQuest({...newQuest, xp: parseInt(e.target.value)||0})} className="bg-transparent w-full text-center font-black text-xl outline-none text-yellow-500" />
                                            </div>
                                            <div className="bg-slate-800 p-3 rounded-xl border border-slate-700 text-center shadow-inner">
                                                <label className="text-[9px] font-black uppercase text-slate-500 block mb-1 tracking-widest">Cooldown (Days)</label>
                                                <input type="number" step="0.1" value={newQuest.cooldown} onChange={e=>setNewQuest({...newQuest, cooldown: parseFloat(e.target.value)||0})} className="bg-transparent w-full text-center font-black text-xl outline-none text-blue-400" />
                                            </div>
                                            <div className="bg-slate-800 p-3 rounded-xl border border-slate-700 text-center shadow-inner">
                                                <label className="text-[9px] font-black uppercase text-slate-500 block mb-1 tracking-widest">Assigned Player</label>
                                                <select value={newQuest.assignedTo||""} onChange={e=>setNewQuest({...newQuest, assignedTo: e.target.value===""?null:e.target.value})} className="bg-transparent w-full text-center font-black text-xs outline-none uppercase appearance-none text-purple-400 cursor-pointer">
                                                    <option value="" className="bg-slate-800">Everyone</option>
                                                    {users.map(u => <option key={u.id} value={u.id} className="bg-slate-800">{u.name}</option>)}
                                                </select>
                                            </div>
                                            <button type="button" onClick={()=>setNewQuest({...newQuest, repeatable: !newQuest.repeatable})} className={`p-3 rounded-xl border font-black uppercase text-[10px] transition-all shadow-md ${newQuest.repeatable ? 'bg-blue-600 border-blue-400 text-white' : 'bg-slate-800 border-slate-700 text-slate-500 hover:text-slate-300'}`}>
                                                {newQuest.repeatable ? 'Repeatable' : 'One-Time'}
                                            </button>
                                        </div>
                                        <button className="w-full bg-yellow-500 text-slate-900 py-4 rounded-2xl font-black uppercase italic text-lg shadow-xl hover:bg-yellow-400 active:scale-95 transition-all">{editingQuestId ? 'Confirm Update' : 'Forge Mission'}</button>
                                    </form>
                                </div>

                                <div className="bg-slate-900/50 p-6 rounded-3xl border border-slate-700">
                                    <h4 className="text-sm font-black text-blue-500 mb-6 uppercase italic tracking-tighter">Reward Master Editor</h4>
                                    <form onSubmit={addOrUpdateReward} className="space-y-6">
                                        <input value={newReward.title} onChange={e=>setNewReward({...newReward, title: e.target.value})} placeholder="Legendary Prize Name..." className="w-full bg-slate-800 border border-slate-700 rounded-2xl px-6 py-4 font-bold outline-none focus:border-blue-500 text-white shadow-inner" />
                                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                            <div className="bg-slate-800 p-3 rounded-xl border border-slate-700 text-center shadow-inner">
                                                <label className="text-[9px] font-black uppercase text-slate-500 block mb-1 tracking-widest">Unlock Level</label>
                                                <input type="number" value={newReward.level} onChange={e=>setNewReward({...newReward, level: parseInt(e.target.value)||1})} className="bg-transparent w-full text-center font-black text-xl outline-none text-blue-500" />
                                            </div>
                                            {newReward.type === 'interval' && (
                                                <div className="bg-slate-800 p-3 rounded-xl border border-slate-700 text-center shadow-inner">
                                                    <label className="text-[9px] font-black uppercase text-slate-500 block mb-1 tracking-widest">Every X Levels</label>
                                                    <input type="number" value={newReward.interval} onChange={e=>setNewReward({...newReward, interval: parseInt(e.target.value)||1})} className="bg-transparent w-full text-center font-black text-xl outline-none text-emerald-400" />
                                                </div>
                                            )}
                                            <div className="flex bg-slate-800 p-1 rounded-xl border border-slate-700 col-span-1 shadow-inner">
                                                {['primary', 'secondary', 'interval'].map(type => (
                                                    <button key={type} type="button" onClick={()=>setNewReward({...newReward, type})} className={`flex-1 py-2 rounded-lg text-[9px] font-black uppercase transition-all ${newReward.type === type ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-500 hover:text-slate-400'}`}>{type}</button>
                                                ))}
                                            </div>
                                        </div>
                                        <button className="w-full bg-blue-500 text-white py-4 rounded-2xl font-black uppercase italic text-lg shadow-xl hover:bg-blue-400 active:scale-95 transition-all">{editingRewardId ? 'Confirm Update' : 'Manifest Loot'}</button>
                                    </form>
                                </div>

                                <div className="bg-slate-900/50 p-6 rounded-3xl border border-slate-700 shadow-xl">
                                    <h4 className="text-xs font-black text-slate-500 uppercase tracking-[0.3em] mb-6 flex items-center gap-2 px-1"><Icon name="settings" size={14}/> System Security</h4>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                        <div className="bg-slate-800 p-4 rounded-2xl border border-slate-700 shadow-inner">
                                            <label className="text-[9px] font-black text-slate-500 uppercase block mb-3 tracking-widest text-slate-500">Admin Master PIN</label>
                                            {!isSettingNewPin ? (
                                                <button onClick={()=>setIsSettingNewPin(true)} className="text-xs font-bold text-yellow-500 hover:underline flex items-center gap-2 transition-all"><Icon name="key" size={12}/> Change Admin PIN</button>
                                            ) : (
                                                <form onSubmit={changePin} className="space-y-2">
                                                    <input autoFocus type="password" value={pinInput} onChange={e=>setPinInput(e.target.value)} placeholder="New PIN" className="w-full bg-slate-900 border border-slate-700 rounded-xl px-3 py-2 text-white focus:ring-1 focus:ring-yellow-500 outline-none text-xs font-bold" />
                                                    <div className="flex gap-2">
                                                        <button className="flex-1 bg-yellow-500 text-slate-900 py-1.5 rounded-lg text-[9px] font-black uppercase hover:bg-yellow-400">Save</button>
                                                        <button type="button" onClick={()=>setIsSettingNewPin(false)} className="text-slate-500 text-[9px] uppercase font-bold px-2">Cancel</button>
                                                    </div>
                                                </form>
                                            )}
                                        </div>
                                        <div className="bg-slate-800 p-4 rounded-2xl border border-slate-700 shadow-inner">
                                            <label className="text-[9px] font-black text-slate-500 uppercase block mb-3 tracking-widest text-slate-500">Player Passcodes</label>
                                            <div className="space-y-3">
                                                {users.map(u => (
                                                    <div key={u.id} className="flex items-center justify-between">
                                                        <span className="text-[10px] font-black text-white uppercase tracking-tighter">{u.name}</span>
                                                        <input type="text" maxLength="8" value={u.passcode} onChange={e=>changeUserPasscode(u.id, e.target.value)} className="w-20 bg-slate-900 border border-slate-700 rounded px-2 py-1 text-[10px] font-black text-center text-emerald-400 outline-none focus:border-emerald-500 shadow-inner" />
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                    <footer className="mt-12 mb-8 text-center text-[10px] font-black uppercase tracking-[0.4em] text-slate-600">
                        Kingdom: {appId} | Status: Connected to Cloud
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
